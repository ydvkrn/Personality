<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reel Of The Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        #reels-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            flex-shrink: 0;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background-color: #000;
        }

        .video-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .fixed-overlay {
            position: fixed;
            bottom: 80px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            align-items: center;
            padding: 10px;
            background: transparent;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-info {
            margin-left: 10px;
            color: white;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verify-badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
            filter: invert(100%);
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 40px;
            left: 15px;
            width: calc(100% - 30px);
            color: white;
            padding: 5px 10px;
            background: transparent;
            border-radius: 8px;
            white-space: normal;
            cursor: pointer;
        }

        .like-animation {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="reels-container"></div>
    
    <div class="fixed-overlay">
        <img class="profile-pic" id="profile-pic" src="">
        <div class="user-info">
            <div class="username" id="username">
                <span id="username-text">Loading...</span>
                <img class="verify-badge" id="verify-badge" src="https://i.postimg.cc/J0fgKwmW/instagram-verification-badge.png" style="display: none;">
            </div>
        </div>
    </div>
    
    <div class="title" id="title" onclick="showFullTitle()">Loading...</div>

    <script>
        let fullTitle = "";
        let isAudioEnabled = localStorage.getItem('audioEnabled') === 'true';
        const AUDIO_PERSISTENCE_DURATION = 30 * 60 * 1000;
        const CACHE_NAME = 'reels-cache-v1';

        function setAudioPersistence() {
            localStorage.setItem('audioEnabled', 'true');
            localStorage.setItem('audioTimestamp', Date.now());
        }

        function shouldKeepAudioEnabled() {
            const timestamp = localStorage.getItem('audioTimestamp');
            if (!timestamp) return false;
            return Date.now() - parseInt(timestamp) < AUDIO_PERSISTENCE_DURATION;
        }

        if (shouldKeepAudioEnabled()) {
            isAudioEnabled = true;
        } else {
            localStorage.removeItem('audioEnabled');
            localStorage.removeItem('audioTimestamp');
        }

        async function fetchAndCache(url) {
            try {
                const cache = await caches.open(CACHE_NAME);
                const cachedResponse = await cache.match(url);
                if (cachedResponse) return cachedResponse.url;

                const response = await fetch(url, { mode: 'cors', cache: 'force-cache' });
                if (response.ok) {
                    await cache.put(url, response.clone());
                    return url;
                }
                return null;
            } catch (error) {
                console.error(`Cache fetch failed for ${url}:`, error);
                return null;
            }
        }

        async function isValidVideoUrl(url) {
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'cors' });
                return response.ok;
            } catch {
                return false;
            }
        }

        // Debounce function for scroll handling
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        Promise.all([
            fetch('https://raw.githubusercontent.com/ydvkrn/Personality/refs/heads/main/profiles.json')
                .then(res => res.ok ? res.json() : Promise.reject('Profiles fetch failed'))
                .catch(() => ({ profiles: [] })),
            fetch('https://raw.githubusercontent.com/ydvkrn/Personality/refs/heads/main/reels.json')
                .then(res => res.ok ? res.json() : Promise.reject('Reels fetch failed'))
                .catch(() => ({ reels: [] }))
        ])
        .then(([profilesData, reelsData]) => {
            const profiles = profilesData.profiles || [];
            const reels = reelsData.reels || [];
            const container = document.getElementById('reels-container');
            const profilePic = document.getElementById('profile-pic');
            const usernameText = document.getElementById('username-text');
            const verifyBadge = document.getElementById('verify-badge');
            const title = document.getElementById('title');

            function getProfileById(id) {
                return profiles.find(profile => profile.id === id) || { username: "Unknown", profile: "https://example.com/default-profile.jpg", verified: false };
            }

            async function createVideoElement(reel, index) {
                const isValid = await isValidVideoUrl(reel.media);
                if (!isValid) {
                    console.log(`Skipping invalid/expired video: ${reel.media}`);
                    return null;
                }

                const div = document.createElement('div');
                div.className = 'video-container';

                const video = document.createElement('video');
                video.src = await fetchAndCache(reel.media) || '';
                video.playsInline = true;
                video.preload = 'metadata'; // Preload metadata initially
                video.controls = false;
                video.muted = true;
                video.loop = true;

                const loader = document.createElement('div');
                loader.className = 'video-loader';
                div.appendChild(loader);

                video.addEventListener('canplaythrough', () => {
                    loader.style.display = 'none'; // Hide when fully buffered
                });
                video.addEventListener('waiting', () => {
                    loader.style.display = 'block'; // Show during buffering
                });
                video.addEventListener('error', () => {
                    loader.style.display = 'block';
                    loader.innerHTML = 'Error';
                });
                video.addEventListener('loadeddata', () => {
                    video.dataset.loaded = 'true'; // Mark as loaded
                });

                video.addEventListener('click', () => {
                    if (!isAudioEnabled) {
                        isAudioEnabled = true;
                        setAudioPersistence();
                        document.querySelectorAll('video').forEach(v => v.muted = false);
                        video.play().catch(error => console.log("Play error:", error));
                    }
                });

                video.addEventListener('dblclick', (e) => {
                    showLikeAnimation(div, e);
                });

                div.appendChild(video);
                video.dataset.index = index;
                return div;
            }

            async function loadInitialVideos() {
                for (let i = 0; i < Math.min(2, reels.length); i++) {
                    const videoElement = await createVideoElement(reels[i], i);
                    if (videoElement) container.appendChild(videoElement);
                }
                enableScrollPlayback();
            }

            function enableScrollPlayback() {
                let currentVideo = null;
                const observer = new IntersectionObserver(debounce((entries) => {
                    entries.forEach(async entry => {
                        const video = entry.target;
                        const index = parseInt(video.dataset.index);
                        const loader = video.parentElement.querySelector('.video-loader');

                        if (entry.isIntersecting) {
                            if (currentVideo && currentVideo !== video) {
                                currentVideo.pause();
                                currentVideo.currentTime = 0;
                                currentVideo.preload = 'metadata'; // Reset to minimal preload
                            }
                            currentVideo = video;
                            video.preload = 'auto'; // Fully preload when in view
                            video.muted = !isAudioEnabled;

                            if (video.dataset.loaded !== 'true') {
                                loader.style.display = 'block';
                            }
                            video.play().catch(() => loader.style.display = 'block');

                            const profileData = getProfileById(reels[index].id);
                            fetchAndCache(profileData.profile).then(cachedUrl => {
                                profilePic.src = cachedUrl || "https://example.com/default-profile.jpg";
                            });
                            usernameText.innerText = profileData.username;
                            fullTitle = reels[index].title;
                            title.innerText = fullTitle;
                            verifyBadge.style.display = profileData.verified ? "inline" : "none";

                            if (index === container.children.length - 1 && index < reels.length - 1) {
                                const nextVideo = await createVideoElement(reels[index + 1], index + 1);
                                if (nextVideo) container.appendChild(nextVideo);
                            }
                        } else {
                            video.preload = 'metadata'; // Reduce resource use when out of view
                            if (video === currentVideo) {
                                video.pause();
                                video.currentTime = 0;
                                currentVideo = null;
                            }
                        }
                    });
                }, 100), { threshold: 0.8 }); // Debounce with 100ms delay

                document.querySelectorAll("video").forEach(video => observer.observe(video));
            }

            function showFullTitle() {
                alert(fullTitle);
            }

            function showLikeAnimation(container, event) {
                const heart = document.createElement('img');
                heart.src = "https://png.pngtree.com/png-vector/20220428/ourmid/pngtree-smooth-glossy-heart-vector-file-ai-and-png-png-image_4557871.png";
                heart.className = 'like-animation';
                heart.style.left = `${event.clientX - 40}px`;
                heart.style.top = `${event.clientY - 40}px`;
                heart.style.opacity = 1;

                container.appendChild(heart);
                setTimeout(() => {
                    heart.style.opacity = 0;
                    container.removeChild(heart);
                }, 500);
            }

            loadInitialVideos();
        })
        .catch(error => {
            console.error('Error loading data:', error);
            document.getElementById('reels-container').innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">Failed to load reels.</div>';
        });
    </script>
</body>
</html>
