<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reel Of The Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        #reels-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .fixed-overlay {
            position: fixed;
            bottom: 80px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background: transparent;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10px;
            color: white;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verify-badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
            filter: invert(100%);
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 40px;
            left: 15px;
            width: calc(100% - 30px);
            color: white;
            background: transparent;
            padding: 5px 10px;
            border-radius: 8px;
            white-space: normal;
            overflow: visible;
            text-overflow: clip;
            cursor: pointer;
        }

        .like-animation {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="reels-container"></div>
    <div class="loader" id="loader">Loading Reels...</div>
    
    <div class="fixed-overlay">
        <img class="profile-pic" id="profile-pic" src="">
        <div class="user-info">
            <div class="username" id="username">
                <span id="username-text">Loading...</span>
                <img class="verify-badge" id="verify-badge" src="https://i.postimg.cc/J0fgKwmW/instagram-verification-badge.png" style="display: none;">
            </div>
        </div>
    </div>
    
    <div class="title" id="title" onclick="showFullTitle()">Loading...</div>

    <script>
        let fullTitle = "";
        let isAudioEnabled = localStorage.getItem('audioEnabled') === 'true';
        const AUDIO_PERSISTENCE_DURATION = 30 * 60 * 1000;
        const CACHE_NAME = 'reels-cache-v1';
        const INITIAL_LOAD_COUNT = 3; // Load only 3 videos initially

        function setAudioPersistence() {
            localStorage.setItem('audioEnabled', 'true');
            localStorage.setItem('audioTimestamp', Date.now());
        }

        function shouldKeepAudioEnabled() {
            const timestamp = localStorage.getItem('audioTimestamp');
            if (!timestamp) return false;
            const timeElapsed = Date.now() - parseInt(timestamp);
            return timeElapsed < AUDIO_PERSISTENCE_DURATION;
        }

        if (shouldKeepAudioEnabled()) {
            isAudioEnabled = true;
        } else {
            localStorage.removeItem('audioEnabled');
            localStorage.removeItem('audioTimestamp');
        }

        async function fetchAndCache(url) {
            try {
                const cache = await caches.open(CACHE_NAME);
                const cachedResponse = await cache.match(url);
                if (cachedResponse) return cachedResponse.url;

                const response = await fetch(url, { mode: 'cors' });
                if (response.ok) {
                    await cache.put(url, response.clone());
                    return url;
                }
                return null;
            } catch (error) {
                console.error(`Cache fetch failed for ${url}:`, error);
                return null;
            }
        }

        async function isValidVideoUrl(url) {
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'cors' });
                return response.ok;
            } catch {
                return false;
            }
        }

        Promise.all([
            fetch('https://raw.githubusercontent.com/ydvkrn/Personality/refs/heads/main/profiles.json')
                .then(res => res.ok ? res.json() : Promise.reject('Profiles fetch failed'))
                .catch(() => ({ profiles: [] })),
            fetch('https://raw.githubusercontent.com/ydvkrn/Personality/refs/heads/main/reels.json')
                .then(res => res.ok ? res.json() : Promise.reject('Reels fetch failed'))
                .catch(() => ({ reels: [] }))
        ])
        .then(([profilesData, reelsData]) => {
            let profiles = profilesData.profiles || [];
            let reels = reelsData.reels || [];
            const container = document.getElementById('reels-container');
            const profilePic = document.getElementById('profile-pic');
            const usernameText = document.getElementById('username-text');
            const verifyBadge = document.getElementById('verify-badge');
            const title = document.getElementById('title');
            const loader = document.getElementById('loader');

            function getProfileById(id) {
                return profiles.find(profile => profile.id === id) || { username: "Unknown", profile: "https://example.com/default-profile.jpg", verified: false };
            }

            async function loadVideos(startIndex = 0, count = INITIAL_LOAD_COUNT) {
                for (let i = startIndex; i < Math.min(startIndex + count, reels.length); i++) {
                    const reel = reels[i];
                    const isValid = await isValidVideoUrl(reel.media);
                    if (!isValid) {
                        console.log(`Skipping invalid/expired video: ${reel.media}`);
                        continue;
                    }

                    const div = document.createElement('div');
                    div.className = 'video-container';

                    const video = document.createElement('video');
                    video.src = await fetchAndCache(reel.media) || '';
                    video.autoplay = false;
                    video.playsInline = true;
                    video.preload = 'metadata';
                    video.controls = false;
                    video.muted = true;
                    video.loop = true;

                    video.addEventListener('click', () => {
                        if (!isAudioEnabled) {
                            isAudioEnabled = true;
                            setAudioPersistence();
                            document.querySelectorAll('video').forEach(v => v.muted = false);
                            video.play().catch(error => console.log("Play error:", error));
                        }
                    });

                    video.addEventListener('dblclick', (e) => {
                        showLikeAnimation(div, e);
                    });

                    div.appendChild(video);
                    container.appendChild(div);
                    video.dataset.index = i;
                }
                loader.style.display = 'none'; // Hide loader after initial load
                enableScrollPlayback();
            }

            function enableScrollPlayback() {
                let currentVideo = null;
                let observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const video = entry.target;
                        const index = parseInt(video.dataset.index);

                        if (entry.isIntersecting) {
                            if (currentVideo && currentVideo !== video) {
                                currentVideo.pause();
                                currentVideo.currentTime = 0;
                            }
                            currentVideo = video;
                            video.muted = !isAudioEnabled;
                            video.play().catch(error => console.log("Play error:", error));

                            const profileData = getProfileById(reels[index].id);
                            fetchAndCache(profileData.profile).then(cachedUrl => {
                                profilePic.src = cachedUrl || "https://example.com/default-profile.jpg";
                            });
                            usernameText.innerText = profileData.username;
                            fullTitle = reels[index].title;
                            title.innerText = fullTitle;
                            verifyBadge.style.display = profileData.verified ? "inline" : "none";

                            // Load more videos if nearing the end
                            if (index >= container.children.length - 2) {
                                loadVideos(container.children.length);
                            }
                        } else if (video === currentVideo) {
                            video.pause();
                            video.currentTime = 0;
                            currentVideo = null;
                        }
                    });
                }, { threshold: 0.9 });

                document.querySelectorAll("video").forEach(video => observer.observe(video));
            }

            function showFullTitle() {
                alert(fullTitle);
            }

            function showLikeAnimation(container, event) {
                const heart = document.createElement('img');
                heart.src = "https://png.pngtree.com/png-vector/20220428/ourmid/pngtree-smooth-glossy-heart-vector-file-ai-and-png-png-image_4557871.png";
                heart.className = 'like-animation';
                heart.style.left = `${event.clientX - 40}px`;
                heart.style.top = `${event.clientY - 40}px`;
                heart.style.opacity = 1;

                container.appendChild(heart);
                setTimeout(() => {
                    heart.style.opacity = 0;
                    container.removeChild(heart);
                }, 500);
            }

            loadVideos(); // Start loading initial videos
        })
        .catch(error => {
            console.error('Error loading data:', error);
            document.getElementById('loader').innerText = 'Failed to load reels. Please refresh.';
        });
    </script>
</body>
</html>
