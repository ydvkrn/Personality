<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reel Of The Day</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #reels-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .double-tap {
            position: absolute;
            opacity: 0;
            transition: transform 0.1s, opacity 0.3s ease-out;
            width: 180px;
            height: 180px;
        }
    </style>
</head>
<body>
    <div id="reels-container"></div>

    <script>
        fetch('https://raw.githubusercontent.com/ydvkrn/Personality/refs/heads/main/data.json')
            .then(response => response.json())
            .then(data => {
                let reels = data.content.mediaItems.find(item => item.name === "Reel Of The Day").reels;
                let usedIndexes = new Set();
                const container = document.getElementById('reels-container');

                function getRandomIndex() {
                    if (usedIndexes.size === reels.length) usedIndexes.clear();
                    let index;
                    do {
                        index = Math.floor(Math.random() * reels.length);
                    } while (usedIndexes.has(index));
                    usedIndexes.add(index);
                    return index;
                }

                function loadNextVideo() {
                    let randomIndex = getRandomIndex();
                    container.innerHTML = "";
                    const div = document.createElement('div');
                    div.className = 'video-container';

                    const video = document.createElement('video');
                    video.src = reels[randomIndex].media;
                    video.muted = true;
                    video.loop = false;
                    video.playsInline = true;
                    video.preload = 'auto';

                    div.appendChild(video);
                    container.appendChild(div);

                    let lastTap = 0;
                    let gifSize = 180;
                    let clickTimer;

                    div.addEventListener('touchstart', (e) => {
                        let currentTime = new Date().getTime();
                        if (currentTime - lastTap < 400) {
                            const doubleTap = document.createElement('img');
                            doubleTap.src = 'https://i.postimg.cc/QxNJKcCm/5bc5f0d4-5be6-4b5d-9fa7-52049e9890b2.gif';
                            doubleTap.className = 'double-tap';
                            document.body.appendChild(doubleTap);

                            let touch = e.touches[0];
                            doubleTap.style.left = `${touch.clientX - gifSize / 2}px`;
                            doubleTap.style.top = `${touch.clientY - gifSize / 2}px`;
                            doubleTap.style.opacity = "1";

                            if (gifSize < 190) {
                                gifSize += 5;
                            }

                            doubleTap.style.width = `${gifSize}px`;
                            doubleTap.style.height = `${gifSize}px`;

                            setTimeout(() => {
                                doubleTap.style.opacity = "0";
                                setTimeout(() => {
                                    doubleTap.remove();
                                }, 300);
                                gifSize = 180;
                            }, 1000);
                        }
                        lastTap = currentTime;
                    });

                    video.onplay = function() {
                        setTimeout(() => {
                            video.muted = false;
                            video.volume = 1.0;
                        }, 100);
                    };

                    video.play();
                }

                let lastScroll = 0;
                container.addEventListener('scroll', () => {
                    let scrollTop = container.scrollTop;
                    let windowHeight = window.innerHeight;
                    let newIndex = Math.round(scrollTop / windowHeight);

                    if (newIndex !== lastScroll) {
                        loadNextVideo();
                        lastScroll = newIndex;
                    }
                });

                loadNextVideo();
            })
            .catch(error => console.error('Error loading reels:', error));
    </script>
</body>
</html>
