<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reel Of The Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        #reels-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .fixed-overlay {
            position: fixed;
            bottom: 80px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background: transparent;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10px;
            color: white;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verify-badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
            filter: invert(100%);
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 40px;
            left: 15px;
            width: calc(100% - 30px);
            color: white;
            background: transparent;
            padding: 5px 10px;
            border-radius: 8px;
            white-space: normal;
            overflow: visible;
            text-overflow: clip;
            cursor: pointer;
        }

        .like-animation {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="reels-container"></div>
    
    <div class="fixed-overlay">
        <img class="profile-pic" id="profile-pic" src="">
        <div class="user-info">
            <div class="username" id="username">
                <span id="username-text">Loading...</span>
                <img class="verify-badge" id="verify-badge" src="https://i.postimg.cc/J0fgKwmW/instagram-verification-badge.png" style="display: none;">
            </div>
        </div>
    </div>
    
    <div class="title" id="title" onclick="showFullTitle()">Loading...</div>

    <script>
        let fullTitle = "";
        let isAudioEnabled = localStorage.getItem('audioEnabled') === 'true';
        const AUDIO_PERSISTENCE_DURATION = 30 * 60 * 1000;
        const CACHE_NAME = 'reels-cache-v1';

        function setAudioPersistence() {
            localStorage.setItem('audioEnabled', 'true');
            localStorage.setItem('audioTimestamp', Date.now());
        }

        function shouldKeepAudioEnabled() {
            const timestamp = localStorage.getItem('audioTimestamp');
            if (!timestamp) return false;
            const timeElapsed = Date.now() - parseInt(timestamp);
            return timeElapsed < AUDIO_PERSISTENCE_DURATION;
        }

        if (shouldKeepAudioEnabled()) {
            isAudioEnabled = true;
        } else {
            localStorage.removeItem('audioEnabled');
            localStorage.removeItem('audioTimestamp');
        }

        // Function to fetch and cache media
        async function fetchAndCache(url) {
            const cache = await caches.open(CACHE_NAME);
            const cachedResponse = await cache.match(url);
            if (cachedResponse) {
                return cachedResponse.url;
            }

            const response = await fetch(url);
            if (response.ok) {
                await cache.put(url, response.clone());
                return url;
            }
            throw new Error('Invalid response');
        }

        // Check if video URL is valid
        async function isValidVideoUrl(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        }

        Promise.all([
            fetch('https://raw.githubusercontent.com/ydvkrn/Personality/refs/heads/main/profiles.json').then(res => res.json()),
            fetch('https://raw.githubusercontent.com/ydvkrn/Personality/refs/heads/main/reels.json').then(res => res.json())
        ])
        .then(([profilesData, reelsData]) => {
            let profiles = profilesData.profiles;
            let reels = reelsData.reels;

            const container = document.getElementById('reels-container');
            const profilePic = document.getElementById('profile-pic');
            const usernameText = document.getElementById('username-text');
            const verifyBadge = document.getElementById('verify-badge');
            const title = document.getElementById('title');

            function getProfileById(id) {
                return profiles.find(profile => profile.id === id) || { username: "Unknown", profile: "https://example.com/default-profile.jpg", verified: false };
            }

            async function loadVideos() {
                container.innerHTML = "";
                for (const [index, reel] of reels.entries()) {
                    const isValid = await isValidVideoUrl(reel.media);
                    if (!isValid) {
                        console.log(`Skipping invalid/expired video: ${reel.media}`);
                        continue;
                    }

                    const div = document.createElement('div');
                    div.className = 'video-container';

                    const video = document.createElement('video');
                    video.src = await fetchAndCache(reel.media);
                    video.autoplay = false; // No autoplay on load
                    video.playsInline = true;
                    video.preload = 'metadata';
                    video.controls = false;
                    video.muted = true; // Start muted until clicked
                    video.loop = true;

                    video.addEventListener('click', () => {
                        if (!isAudioEnabled) {
                            isAudioEnabled = true;
                            setAudioPersistence();
                            document.querySelectorAll('video').forEach(v => v.muted = false);
                            video.play().catch(error => console.log("Play error:", error));
                        }
                    });

                    video.addEventListener('dblclick', (e) => {
                        showLikeAnimation(div, e);
                    });

                    div.appendChild(video);
                    container.appendChild(div);
                    video.dataset.index = index;
                }

                enableScrollPlayback();
            }

            function enableScrollPlayback() {
                let currentVideo = null;

                function handleVideoPlayback(entries) {
                    entries.forEach(entry => {
                        let video = entry.target;
                        let index = parseInt(video.dataset.index);

                        if (entry.isIntersecting) {
                            if (currentVideo && currentVideo !== video) {
                                currentVideo.pause();
                                currentVideo.currentTime = 0;
                            }
                            currentVideo = video;
                            // Only play first video when in view, no auto-unmute
                            if (!isAudioEnabled) {
                                video.muted = true;
                            } else {
                                video.muted = false;
                            }
                            video.play().catch(error => {
                                console.log("Play error:", error);
                            });

                            let profileData = getProfileById(reels[index].id);
                            fetchAndCache(profileData.profile).then(cachedUrl => {
                                profilePic.src = "";
                                profilePic.src = cachedUrl;
                            }).catch(() => {
                                profilePic.src = "https://example.com/default-profile.jpg";
                            });
                            usernameText.innerText = profileData.username;
                            fullTitle = reels[index].title;
                            title.innerText = fullTitle;
                            verifyBadge.style.display = profileData.verified ? "inline" : "none";
                        } else if (video === currentVideo) {
                            video.pause();
                            video.currentTime = 0;
                            currentVideo = null;
                        }
                    });
                }

                let observer = new IntersectionObserver(handleVideoPlayback, { threshold: 0.9 });
                document.querySelectorAll("video").forEach(video => observer.observe(video));
            }

            function showFullTitle() {
                alert(fullTitle);
            }

            function showLikeAnimation(container, event) {
                const heart = document.createElement('img');
                heart.src = "https://png.pngtree.com/png-vector/20220428/ourmid/pngtree-smooth-glossy-heart-vector-file-ai-and-png-png-image_4557871.png";
                heart.className = 'like-animation';
                heart.style.position = 'absolute';
                heart.style.left = `${event.clientX - 40}px`;
                heart.style.top = `${event.clientY - 40}px`;
                heart.style.opacity = 1;

                container.appendChild(heart);
                setTimeout(() => {
                    heart.style.opacity = 0;
                    container.removeChild(heart);
                }, 500);
            }

            loadVideos();
        })
        .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
