<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #enterBtn {
            background: transparent;
            color: #fff;
            font-size: 4rem;
            font-weight: 300;
            padding: 30px 80px;
            border: 2px solid #fff;
            border-radius: 0;
            cursor: pointer;
            letter-spacing: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        #enterBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: #fff;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: -1;
        }

        #enterBtn:hover {
            color: #000;
        }

        #enterBtn:hover::before {
            width: 100%;
            height: 100%;
        }

        #videoContainer {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #000;
            z-index: 9999;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: fixed;
            top: 0;
            left: 0;
        }

        #videoPlayer::-webkit-media-controls {
            display: none !important;
        }

        #videoPlayer::-webkit-media-controls-enclosure {
            display: none !important;
        }

        .show {
            display: block !important;
            animation: fadeIn 0.5s ease;
        }

        .hide {
            animation: fadeOut 0.3s ease;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button id="enterBtn">Enter</button>

    <div id="videoContainer">
        <video id="videoPlayer" playsinline webkit-playsinline>
            <source src="https://fast.btfcompanystorage.workers.dev/btfstorage/file/idmi4pho2mqfz9xg.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const enterBtn = document.getElementById('enterBtn');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');

        enterBtn.addEventListener('click', function() {
            enterBtn.classList.add('hide');
            
            setTimeout(() => {
                enterBtn.style.display = 'none';
                videoContainer.classList.add('show');
                
                videoPlayer.play().catch(err => {
                    console.log('Playback failed:', err);
                });
            }, 300);
        });

        videoPlayer.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
