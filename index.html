<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM WORLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        
        /* Crystal.js Background Effect */
        .crystal-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .crystal {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            animation: float 6s ease-in-out infinite;
        }
        
        .crystal:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            border-radius: 50% 20% 50% 20%;
        }
        
        .crystal:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 20%;
            right: 15%;
            animation-delay: -2s;
            border-radius: 20% 50% 20% 50%;
        }
        
        .crystal:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
            border-radius: 50% 10% 50% 10%;
        }
        
        .crystal:nth-child(4) {
            width: 35px;
            height: 35px;
            top: 50%;
            right: 30%;
            animation-delay: -1s;
            border-radius: 30% 50% 30% 50%;
        }
        
        .crystal:nth-child(5) {
            width: 55px;
            height: 55px;
            bottom: 30%;
            right: 10%;
            animation-delay: -3s;
            border-radius: 40% 60% 40% 60%;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }
        
        /* Simple Welcome Page */
        .welcome-page {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.6s ease;
        }
        
        .welcome-page.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        
        .welcome-title {
            font-size: clamp(2.5rem, 7vw, 4rem);
            font-weight: 300;
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            letter-spacing: 2px;
            line-height: 1.2;
            z-index: 10;
            position: relative;
        }
        
        .enter-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 400;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 10;
            position: relative;
        }
        
        .enter-button:hover {
            background-color: white;
            color: black;
        }
        
        /* Main Content Page */
        .main-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            opacity: 0;
            transform: scale(1.1);
            transition: all 0.6s ease;
            pointer-events: none;
        }
        
        .main-page.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }
        
        .shine-text {
            color: white;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }
        
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .media-element {
            width: 256px;
            height: 256px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .video-element {
            width: 256px;
            height: 256px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: block;
            background: transparent;
        }
        
        /* Hide video controls */
        video::-webkit-media-controls {
            display: none !important;
        }
        
        video::-webkit-media-controls-panel {
            display: none !important;
        }
        
        /* Hide scrollbar */
        .content-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        html {
            background-color: #000;
        }
    </style>
</head>
<body>
    <!-- Simple Welcome Page -->
    <div class="welcome-page" id="welcome-page">
        <!-- Crystal.js Background -->
        <div class="crystal-container">
            <div class="crystal"></div>
            <div class="crystal"></div>
            <div class="crystal"></div>
            <div class="crystal"></div>
            <div class="crystal"></div>
        </div>
        
        <h1 class="welcome-title">
            I'm Ready To Explore<br>
            MSM WORLD
        </h1>
        <button class="enter-button" id="enter-btn">
            ENTER
        </button>
    </div>

    <!-- Main Content Page -->
    <div class="main-page" id="main-page">
        <!-- Hidden audio element -->
        <audio id="bg-audio" preload="auto" loop style="display: none;"></audio>
        
        <!-- Content container - empty initially -->
        <div class="content-container" id="main-container"></div>
    </div>

    <script>
        // Global variables
        let jsonData = null;
        let allVideos = [];
        let audio = null;
        let contentReady = false;
        
        // Preload audio
        function preloadAudio() {
            audio = document.getElementById('bg-audio');
            if (jsonData && jsonData.content.audio) {
                audio.src = jsonData.content.audio;
                audio.volume = 0.7;
                audio.load();
                console.log('🎵 Audio preloaded');
            }
        }
        
        // Play audio
        function playAudio() {
            if (audio && audio.src) {
                audio.play().then(() => {
                    console.log('✅ Audio playing');
                }).catch(error => {
                    console.log('❌ Audio play failed:', error);
                });
            }
        }
        
        // Play all videos
        function playAllVideos() {
            allVideos.forEach((video, index) => {
                video.muted = true;
                video.loop = true;
                video.playsInline = true;
                video.autoplay = true;
                
                video.play().then(() => {
                    console.log(`✅ Video ${index + 1} playing`);
                }).catch(error => {
                    console.log(`❌ Video ${index + 1} failed:`, error);
                });
            });
        }
        
        // Media detection
        function detectMediaType(url) {
            if (!url) return 'image';
            const urlLower = url.toLowerCase();
            const videoExtensions = ['.mp4', '.webm', '.mov', '.avi', '.mkv', '.wmv', '.flv', '.m4v'];
            return videoExtensions.some(ext => urlLower.includes(ext)) ? 'video' : 'image';
        }
        
        // Create media elements
        function createMediaElement(item) {
            const mediaType = detectMediaType(item.media);
            
            if (mediaType === 'video') {
                return `
                    <video 
                        class="video-element" 
                        muted
                        loop
                        playsinline
                        preload="auto"
                        autoplay>
                        <source src="${item.media}" type="video/mp4">
                        <source src="${item.media}" type="video/webm">
                    </video>
                `;
            } else {
                return `
                    <img 
                        src="${item.media}" 
                        alt="${item.name || 'Media'}" 
                        class="media-element" 
                        loading="eager">
                `;
            }
        }
        
        // Render content instantly
        function renderContent() {
            if (contentReady || !jsonData) return;
            
            const container = document.getElementById('main-container');
            
            let htmlContent = `
                <div class='text-center'>
                    <h1 class='text-4xl font-extrabold shine-text'>${jsonData.content.welcomeText || 'Welcome To'}</h1>
                    <h2 class='text-5xl font-extrabold shine-text'>${jsonData.content.mainTitle || 'MSM WORLD!'}</h2>
                    <p class='text-lg italic shine-text'>${jsonData.content.subtitle || 'BAD THOUGHT FOREVER (BTF)'}</p>
                </div>
                <div class='video-grid'>`;
            
            // Add media items
            if (jsonData.content.mediaItems && jsonData.content.mediaItems.length > 0) {
                jsonData.content.mediaItems.forEach((item) => {
                    const mediaElement = createMediaElement(item);
                    htmlContent += `
                        <div class='video-item'>
                            <a href='${item.link || '#'}' target="_blank" rel="noopener">
                                ${mediaElement}
                            </a>
                            <p class='font-semibold text-2xl shine-text'>${item.name || 'Untitled'}</p>
                        </div>
                    `;
                });
            }
            
            htmlContent += '</div>';
            
            // Set content instantly
            container.innerHTML = htmlContent;
            
            // Collect videos
            allVideos = [];
            const videos = document.querySelectorAll('.video-element');
            videos.forEach(video => {
                allVideos.push(video);
                video.load(); // Force load
            });
            
            contentReady = true;
            console.log('✅ Content rendered instantly');
        }
        
        // Transition to main page
        function showMainPage() {
            const welcomePage = document.getElementById('welcome-page');
            const mainPage = document.getElementById('main-page');
            
            console.log('🚀 Transitioning to main page...');
            
            // Hide welcome page
            welcomePage.classList.add('hidden');
            
            // Show main page
            setTimeout(() => {
                mainPage.classList.add('active');
                document.body.style.overflow = 'auto';
                
                // Play audio and videos
                playAudio();
                playAllVideos();
                
            }, 100);
        }
        
        // Load JSON data
        async function loadJsonData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                jsonData = await response.json();
                console.log('✅ JSON loaded');
                
                // Immediately setup and render
                setupAudio();
                renderContent();
                
            } catch (error) {
                console.error('❌ JSON failed:', error);
                jsonData = {
                    content: {
                        welcomeText: "Welcome To",
                        mainTitle: "MSM WORLD!",
                        subtitle: "BAD THOUGHT FOREVER (BTF)",
                        mediaItems: []
                    }
                };
                renderContent();
            }
        }
        
        // Initialize
        async function initialize() {
            await loadJsonData();
            
            // Setup enter button
            const enterBtn = document.getElementById('enter-btn');
            enterBtn.addEventListener('click', showMainPage);
            
            // Enter key support
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !document.getElementById('main-page').classList.contains('active')) {
                    showMainPage();
                }
            });
            
            console.log('🎮 Ready - Click ENTER!');
        }
        
        // Start
        initialize();
        
        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
