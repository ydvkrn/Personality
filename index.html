<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM WORLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            background-color: #000;
        }
        .shine-text {
            color: white;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Audio Control Button */
        .audio-control {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .audio-control.paused {
            background: rgba(0, 0, 0, 0.8);
            border-color: #ffffff;
            opacity: 0.6;
        }
        
        /* Media elements styling */
        .media-element {
            width: 256px; /* w-64 */
            height: 256px; /* h-64 */
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        /* Video specific styling */
        .video-element {
            width: 256px;
            height: 256px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        /* Hide scrollbar */
        .content-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        html {
            background-color: #000;
        }
        
        /* Loading state */
        .loading {
            color: white;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- Single audio element - no CORS -->
    <audio id="bg-audio" preload="auto" loop style="display: none;"></audio>
    
    <!-- Audio Control Button -->
    <button id="audio-toggle" class="audio-control paused" title="Play/Pause Audio">
        <i class="fas fa-play" id="audio-icon"></i>
    </button>
    
    <div class="content-container" id="main-container">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // Simple Audio Control System
        class SimpleAudioControl {
            constructor() {
                this.audio = document.getElementById('bg-audio');
                this.toggleBtn = document.getElementById('audio-toggle');
                this.icon = document.getElementById('audio-icon');
                this.isPlaying = false;
                this.audioUrl = '';
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                // Button click to play/pause
                this.toggleBtn.addEventListener('click', () => {
                    this.toggleAudio();
                });
                
                // Audio events
                this.audio.addEventListener('play', () => {
                    this.isPlaying = true;
                    this.updateIcon();
                    console.log('üéµ Audio playing');
                });
                
                this.audio.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.updateIcon();
                    console.log('‚è∏Ô∏è Audio paused');
                });
                
                this.audio.addEventListener('error', (e) => {
                    console.log('‚ùå Audio error:', e);
                    this.isPlaying = false;
                    this.updateIcon();
                });
                
                this.audio.addEventListener('loadstart', () => {
                    console.log('üì• Audio loading...');
                });
                
                this.audio.addEventListener('canplay', () => {
                    console.log('‚úÖ Audio ready to play');
                });
            }
            
            setAudioUrl(url) {
                this.audioUrl = url;
                this.audio.src = url;
                this.audio.volume = 0.7;
                console.log('üîó Audio URL set:', url);
            }
            
            toggleAudio() {
                if (!this.audioUrl) {
                    console.log('‚ùå No audio URL set');
                    return;
                }
                
                if (this.isPlaying) {
                    this.audio.pause();
                } else {
                    this.audio.play().catch(error => {
                        console.log('‚ùå Audio play failed:', error);
                    });
                }
            }
            
            updateIcon() {
                if (this.isPlaying) {
                    this.icon.className = 'fas fa-pause';
                    this.toggleBtn.classList.remove('paused');
                    this.toggleBtn.title = 'Pause Audio';
                } else {
                    this.icon.className = 'fas fa-play';
                    this.toggleBtn.classList.add('paused');
                    this.toggleBtn.title = 'Play Audio';
                }
            }
        }
        
        // Initialize simple audio control
        const audioControl = new SimpleAudioControl();

        // Enhanced media detection function
        function detectMediaType(url) {
            if (!url) return 'unknown';
            
            const urlLower = url.toLowerCase();
            
            // Video extensions
            const videoExtensions = ['.mp4', '.webm', '.mov', '.avi', '.mkv', '.wmv', '.flv', '.m4v'];
            // Image extensions  
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp', '.svg'];
            
            // Check for video
            for (const ext of videoExtensions) {
                if (urlLower.includes(ext)) {
                    return 'video';
                }
            }
            
            // Check for image
            for (const ext of imageExtensions) {
                if (urlLower.includes(ext)) {
                    return 'image';
                }
            }
            
            // Check for video hosting patterns
            if (urlLower.includes('youtube') || urlLower.includes('vimeo') || 
                urlLower.includes('dailymotion') || urlLower.includes('.mp4')) {
                return 'video';
            }
            
            // Default to image if uncertain
            return 'image';
        }
        
        // Create media element based on type
        function createMediaElement(item) {
            const mediaType = detectMediaType(item.media);
            console.log(`üì∑ Media type detected: ${mediaType} for ${item.media}`);
            
            if (mediaType === 'video') {
                return `
                    <video 
                        class="video-element" 
                        autoplay 
                        muted 
                        loop 
                        playsinline 
                        controls="false"
                        onloadstart="console.log('Video loading:', '${item.name}')"
                        oncanplay="console.log('Video can play:', '${item.name}')"
                        onerror="console.log('Video error:', '${item.name}')">
                        <source src="${item.media}" type="video/mp4">
                        <p class="shine-text">Video not supported</p>
                    </video>
                `;
            } else {
                return `
                    <img 
                        src="${item.media}" 
                        alt="${item.name || 'Media'}" 
                        class="media-element" 
                        loading="lazy"
                        onload="console.log('Image loaded:', '${item.name}')"
                        onerror="console.log('Image error:', '${item.name}'); this.style.background='rgba(255,255,255,0.1)'; this.alt='Image not available';">
                `;
            }
        }

        // Load JSON data and initialize page
        async function initializePage() {
            try {
                console.log('üìã Loading JSON data...');
                
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ JSON loaded successfully');
                
                // Set background
                if (data.content.backgroundImage) {
                    document.body.style.backgroundImage = `url('${data.content.backgroundImage}')`;
                }
                
                // Set audio URL (but don't auto-play)
                if (data.content.audio) {
                    audioControl.setAudioUrl(data.content.audio);
                }
                
                // Render content
                renderContent(data);
                
                // Load media items
                loadMediaItems(data);
                
            } catch (error) {
                console.error('‚ùå JSON loading failed:', error);
                showErrorState();
            }
        }
        
        function renderContent(data) {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <div class='text-center'>
                    <h1 class='text-4xl font-extrabold shine-text'>${data.content.welcomeText || 'Welcome To'}</h1>
                    <h2 class='text-5xl font-extrabold shine-text'>${data.content.mainTitle || 'MSM WORLD!'}</h2>
                    <p class='text-lg italic shine-text'>${data.content.subtitle || 'BAD THOUGHT FOREVER (BTF)'}</p>
                </div>
                <div class='video-grid' id='video-grid'></div>
            `;
        }

        function loadMediaItems(data) {
            const videoGrid = document.getElementById('video-grid');
            
            if (!data.content.mediaItems || data.content.mediaItems.length === 0) {
                videoGrid.innerHTML = '<p class="shine-text col-span-2 text-center">No media items found</p>';
                return;
            }
            
            videoGrid.innerHTML = ''; // Clear existing content
            
            data.content.mediaItems.forEach((item, index) => {
                console.log(`üîÑ Processing item ${index + 1}:`, item.name, item.media);
                
                const mediaElement = createMediaElement(item);
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'video-item';
                itemDiv.innerHTML = `
                    <a href='${item.link || '#'}' target="_blank" rel="noopener">
                        ${mediaElement}
                    </a>
                    <p class='font-semibold text-2xl shine-text'>${item.name || 'Untitled'}</p>
                `;
                
                videoGrid.appendChild(itemDiv);
            });
            
            // Force video play after DOM insertion
            setTimeout(() => {
                const videos = document.querySelectorAll('video');
                videos.forEach((video, index) => {
                    video.muted = true; // Ensure muted
                    video.play().then(() => {
                        console.log(`‚úÖ Video ${index + 1} playing`);
                    }).catch(error => {
                        console.log(`‚ùå Video ${index + 1} failed:`, error);
                    });
                });
            }, 100);
        }
        
        function showErrorState() {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <div class="text-center">
                    <h1 class="text-3xl font-bold shine-text mb-4">‚ùå JSON Loading Error</h1>
                    <p class="shine-text mb-4">Could not load data.json</p>
                    <button onclick="location.reload()" class="bg-white text-black px-4 py-2 rounded font-semibold">
                        üîÑ Refresh
                    </button>
                </div>
            `;
        }

        // Initialize immediately
        initializePage();

        // Additional initialization
        document.addEventListener('DOMContentLoaded', initializePage);

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
