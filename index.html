<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM WORLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            background-color: #000;
        }
        .shine-text {
            color: white;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Audio Control Button */
        .audio-control {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .audio-control.muted {
            background: rgba(0, 0, 0, 0.8);
            border-color: #ffffff;
            opacity: 0.6;
        }
        
        /* Hide scrollbar */
        .content-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        html {
            background-color: #000;
        }
        
        /* Loading state */
        .loading {
            color: white;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            padding: 50px;
        }
        
        /* Audio status indicator */
        .audio-status {
            position: fixed;
            top: 70px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 10px;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Multiple hidden audio elements for maximum compatibility -->
    <audio id="audio1" preload="auto" loop crossorigin="anonymous" style="display: none;"></audio>
    <audio id="audio2" preload="auto" loop style="display: none;"></audio>
    <audio id="audio3" preload="auto" loop crossorigin="use-credentials" style="display: none;"></audio>
    <audio id="audio4" preload="auto" loop style="display: none;"></audio>
    <audio id="audio5" preload="auto" loop style="display: none;"></audio>
    
    <!-- Audio Control Button -->
    <button id="audio-toggle" class="audio-control" title="Mute/Unmute Audio">
        <i class="fas fa-volume-up" id="audio-icon"></i>
    </button>
    
    <!-- Audio status indicator -->
    <div id="audio-status" class="audio-status">Trying to play audio...</div>
    
    <div class="content-container" id="main-container">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // Ultra-Aggressive Audio System with Multiple Fallbacks
        class UltraAggressiveAudio {
            constructor() {
                this.audioElements = [
                    document.getElementById('audio1'),
                    document.getElementById('audio2'),
                    document.getElementById('audio3'),
                    document.getElementById('audio4'),
                    document.getElementById('audio5')
                ];
                this.currentAudio = null;
                this.toggleBtn = document.getElementById('audio-toggle');
                this.icon = document.getElementById('audio-icon');
                this.statusDiv = document.getElementById('audio-status');
                this.audioContext = null;
                this.isMuted = false;
                this.isPlaying = false;
                this.audioUrl = '';
                this.retryCount = 0;
                this.maxRetries = 10;
                
                this.initializeAudioContext();
                this.setupEventListeners();
            }
            
            initializeAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    console.log('🎵 AudioContext created');
                } catch (error) {
                    console.log('❌ AudioContext failed');
                }
            }
            
            setupEventListeners() {
                this.toggleBtn.addEventListener('click', () => {
                    this.toggleMute();
                });
                
                // Setup listeners for all audio elements
                this.audioElements.forEach((audio, index) => {
                    audio.addEventListener('play', () => {
                        console.log(`✅ Audio ${index + 1} started playing`);
                        this.currentAudio = audio;
                        this.isPlaying = true;
                        this.updateIcon();
                        this.hideStatus();
                    });
                    
                    audio.addEventListener('error', (e) => {
                        console.log(`❌ Audio ${index + 1} error:`, e.target.error);
                    });
                    
                    audio.addEventListener('loadstart', () => {
                        console.log(`📥 Audio ${index + 1} loading...`);
                    });
                    
                    audio.addEventListener('canplay', () => {
                        console.log(`✅ Audio ${index + 1} can play`);
                    });
                });
            }
            
            showStatus(message) {
                this.statusDiv.textContent = message;
                this.statusDiv.style.display = 'block';
                setTimeout(() => this.hideStatus(), 3000);
            }
            
            hideStatus() {
                this.statusDiv.style.display = 'none';
            }
            
            async ultraForcePlay(url) {
                this.audioUrl = url;
                this.retryCount = 0;
                
                console.log('🚀 ULTRA AGGRESSIVE AUDIO STARTING...');
                console.log('🔗 Audio URL:', url);
                
                this.showStatus('Attempting audio playback...');
                
                // Method 1: Multiple Direct Attempts
                await this.method1_MultipleDirectAttempts(url);
                
                // Method 2: CORS Variations
                setTimeout(() => this.method2_CorsVariations(url), 200);
                
                // Method 3: Proxy Attempts
                setTimeout(() => this.method3_ProxyAttempts(url), 400);
                
                // Method 4: Web Audio API
                setTimeout(() => this.method4_WebAudioAPI(url), 600);
                
                // Method 5: User Interaction Setup
                setTimeout(() => this.method5_UserInteraction(url), 800);
                
                // Method 6: Retry Loop
                setTimeout(() => this.method6_RetryLoop(url), 1000);
                
                // Method 7: Emergency Fallback
                setTimeout(() => this.method7_EmergencyFallback(url), 2000);
            }
            
            async method1_MultipleDirectAttempts(url) {
                console.log('🎯 Method 1: Multiple Direct Attempts');
                
                for (let i = 0; i < this.audioElements.length; i++) {
                    const audio = this.audioElements[i];
                    
                    try {
                        // Different configurations for each element
                        audio.src = url;
                        audio.volume = 0.7;
                        audio.preload = 'auto';
                        
                        if (i === 0) {
                            // First: Try unmuted
                            audio.muted = false;
                        } else if (i === 1) {
                            // Second: Try muted then unmute
                            audio.muted = true;
                        } else {
                            // Others: Mix of settings
                            audio.muted = i % 2 === 0;
                        }
                        
                        await audio.play();
                        
                        if (i === 1 && audio.muted) {
                            setTimeout(() => {
                                audio.muted = false;
                                this.updateIcon();
                            }, 500);
                        }
                        
                        console.log(`✅ Direct attempt ${i + 1} succeeded`);
                        return true;
                        
                    } catch (error) {
                        console.log(`❌ Direct attempt ${i + 1} failed:`, error.message);
                    }
                }
            }
            
            async method2_CorsVariations(url) {
                console.log('🎯 Method 2: CORS Variations');
                
                const corsSettings = [
                    { crossOrigin: 'anonymous' },
                    { crossOrigin: 'use-credentials' },
                    { crossOrigin: null },
                    {}
                ];
                
                for (let i = 0; i < corsSettings.length && i < this.audioElements.length; i++) {
                    const audio = this.audioElements[i];
                    const settings = corsSettings[i];
                    
                    try {
                        if (settings.crossOrigin !== undefined) {
                            audio.crossOrigin = settings.crossOrigin;
                        }
                        
                        if (!audio.src) {
                            audio.src = url;
                            audio.volume = 0.7;
                        }
                        
                        await audio.play();
                        console.log(`✅ CORS variation ${i + 1} succeeded`);
                        return true;
                        
                    } catch (error) {
                        console.log(`❌ CORS variation ${i + 1} failed`);
                    }
                }
            }
            
            async method3_ProxyAttempts(url) {
                console.log('🎯 Method 3: Proxy Attempts');
                
                const proxies = [
                    url, // Original first
                    `https://cors-anywhere.herokuapp.com/${url}`,
                    `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
                    `https://corsproxy.io/?${encodeURIComponent(url)}`,
                    `https://cors-proxy.htmldriven.com/?url=${encodeURIComponent(url)}`
                ];
                
                for (let i = 0; i < proxies.length && i < this.audioElements.length; i++) {
                    const audio = this.audioElements[i];
                    const proxyUrl = proxies[i];
                    
                    try {
                        audio.src = proxyUrl;
                        audio.volume = 0.7;
                        await audio.play();
                        
                        console.log(`✅ Proxy ${i + 1} succeeded`);
                        return true;
                        
                    } catch (error) {
                        console.log(`❌ Proxy ${i + 1} failed`);
                    }
                }
            }
            
            async method4_WebAudioAPI(url) {
                if (!this.audioContext) return;
                
                console.log('🎯 Method 4: Web Audio API');
                
                try {
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    const response = await fetch(url, {
                        mode: 'cors',
                        credentials: 'omit'
                    });
                    
                    const arrayBuffer = await response.arrayBuffer();
                    const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    
                    const source = this.audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.loop = true;
                    source.connect(this.audioContext.destination);
                    source.start();
                    
                    this.isPlaying = true;
                    this.updateIcon();
                    console.log('✅ Web Audio API succeeded');
                    
                } catch (error) {
                    console.log('❌ Web Audio API failed:', error.message);
                }
            }
            
            method5_UserInteraction(url) {
                console.log('🎯 Method 5: User Interaction Setup');
                
                const events = ['click', 'touchstart', 'touchend', 'keydown', 'scroll', 'mousemove', 'mouseenter'];
                let played = false;
                
                const playOnInteraction = async () => {
                    if (played || this.isPlaying) return;
                    played = true;
                    
                    console.log('👆 User interaction detected, playing audio...');
                    this.showStatus('Playing audio after interaction...');
                    
                    for (const audio of this.audioElements) {
                        try {
                            if (!audio.src) {
                                audio.src = url;
                                audio.volume = 0.7;
                            }
                            audio.muted = false;
                            await audio.play();
                            console.log('✅ User interaction audio succeeded');
                            break;
                        } catch (error) {
                            console.log('❌ User interaction attempt failed');
                        }
                    }
                    
                    // Remove listeners
                    events.forEach(event => {
                        document.removeEventListener(event, playOnInteraction);
                    });
                };
                
                events.forEach(event => {
                    document.addEventListener(event, playOnInteraction, { once: true, passive: true });
                });
            }
            
            method6_RetryLoop(url) {
                console.log('🎯 Method 6: Retry Loop');
                
                const retryInterval = setInterval(() => {
                    if (this.isPlaying || this.retryCount >= this.maxRetries) {
                        clearInterval(retryInterval);
                        return;
                    }
                    
                    this.retryCount++;
                    console.log(`🔄 Retry attempt ${this.retryCount}/${this.maxRetries}`);
                    
                    const audio = this.audioElements[this.retryCount % this.audioElements.length];
                    audio.src = url;
                    audio.volume = 0.7;
                    audio.muted = this.retryCount > 5; // Try muted after 5 attempts
                    
                    audio.play().then(() => {
                        if (audio.muted) {
                            setTimeout(() => {
                                audio.muted = false;
                                this.updateIcon();
                            }, 300);
                        }
                        clearInterval(retryInterval);
                    }).catch(() => {
                        console.log(`❌ Retry ${this.retryCount} failed`);
                    });
                    
                }, 1000);
            }
            
            method7_EmergencyFallback(url) {
                if (this.isPlaying) return;
                
                console.log('🎯 Method 7: Emergency Fallback');
                this.showStatus('Emergency audio fallback...');
                
                // Create new audio element dynamically
                const emergencyAudio = new Audio();
                emergencyAudio.src = url;
                emergencyAudio.volume = 0.7;
                emergencyAudio.loop = true;
                emergencyAudio.crossOrigin = 'anonymous';
                
                // Try multiple times with different settings
                let attempts = 0;
                const tryEmergency = () => {
                    if (attempts >= 5 || this.isPlaying) return;
                    
                    attempts++;
                    emergencyAudio.muted = attempts > 2;
                    
                    emergencyAudio.play().then(() => {
                        console.log('✅ Emergency fallback succeeded');
                        this.currentAudio = emergencyAudio;
                        this.isPlaying = true;
                        
                        if (emergencyAudio.muted) {
                            setTimeout(() => {
                                emergencyAudio.muted = false;
                                this.updateIcon();
                            }, 500);
                        }
                    }).catch(() => {
                        console.log(`❌ Emergency attempt ${attempts} failed`);
                        setTimeout(tryEmergency, 1000);
                    });
                };
                
                tryEmergency();
            }
            
            toggleMute() {
                if (this.currentAudio) {
                    this.currentAudio.muted = !this.currentAudio.muted;
                    this.isMuted = this.currentAudio.muted;
                } else {
                    // Toggle all audio elements
                    this.audioElements.forEach(audio => {
                        if (audio.src) {
                            audio.muted = !this.isMuted;
                        }
                    });
                    this.isMuted = !this.isMuted;
                }
                
                this.updateIcon();
                console.log(this.isMuted ? '🔇 All audio muted' : '🔊 All audio unmuted');
                this.showStatus(this.isMuted ? 'Audio muted' : 'Audio unmuted');
            }
            
            updateIcon() {
                if (this.isMuted) {
                    this.icon.className = 'fas fa-volume-mute';
                    this.toggleBtn.classList.add('muted');
                    this.toggleBtn.title = 'Unmute Audio';
                } else {
                    this.icon.className = 'fas fa-volume-up';
                    this.toggleBtn.classList.remove('muted');
                    this.toggleBtn.title = 'Mute Audio';
                }
            }
        }
        
        // Initialize ultra-aggressive audio system
        const ultraAudio = new UltraAggressiveAudio();

        // Load JSON data and initialize page
        async function initializePage() {
            try {
                console.log('📋 Loading JSON data...');
                
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('✅ JSON loaded successfully');
                console.log('🔗 Audio URL from JSON:', data.content.audio);
                
                // Set background
                if (data.content.backgroundImage) {
                    document.body.style.backgroundImage = `url('${data.content.backgroundImage}')`;
                }
                
                // Render content
                renderContent(data);
                
                // Load media items
                loadMediaItems(data);
                
                // Start ULTRA AGGRESSIVE AUDIO
                if (data.content.audio) {
                    console.log('🎵 Starting ULTRA AGGRESSIVE audio playback...');
                    
                    // Multiple immediate attempts
                    ultraAudio.ultraForcePlay(data.content.audio);
                    
                    // Additional retry after DOM fully loads
                    setTimeout(() => {
                        if (!ultraAudio.isPlaying) {
                            console.log('🔄 Retrying audio after delay...');
                            ultraAudio.ultraForcePlay(data.content.audio);
                        }
                    }, 1000);
                    
                    // Final retry
                    setTimeout(() => {
                        if (!ultraAudio.isPlaying) {
                            console.log('🔄 Final audio retry...');
                            ultraAudio.ultraForcePlay(data.content.audio);
                        }
                    }, 3000);
                } else {
                    console.log('❌ No audio URL found in JSON');
                }
                
            } catch (error) {
                console.error('❌ JSON loading failed:', error);
                showErrorState();
            }
        }
        
        function renderContent(data) {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <div class='text-center'>
                    <h1 class='text-4xl font-extrabold shine-text'>${data.content.welcomeText || 'Welcome To'}</h1>
                    <h2 class='text-5xl font-extrabold shine-text'>${data.content.mainTitle || 'MSM WORLD!'}</h2>
                    <p class='text-lg italic shine-text'>${data.content.subtitle || 'BAD THOUGHT FOREVER (BTF)'}</p>
                </div>
                <div class='video-grid' id='video-grid'></div>
            `;
        }

        function loadMediaItems(data) {
            const videoGrid = document.getElementById('video-grid');
            
            if (!data.content.mediaItems || data.content.mediaItems.length === 0) {
                videoGrid.innerHTML = '<p class="shine-text col-span-2 text-center">No media items found</p>';
                return;
            }
            
            data.content.mediaItems.forEach(item => {
                const isVideo = item.media && (
                    item.media.toLowerCase().endsWith(".mp4") || 
                    item.media.toLowerCase().endsWith(".webm") || 
                    item.media.toLowerCase().endsWith(".mov")
                );

                const mediaElement = isVideo ?
                    `<video class='w-64 h-64 object-cover rounded-lg mb-2' autoplay muted loop playsinline>
                        <source src='${item.media}' type='video/mp4'>
                    </video>` :
                    `<img src='${item.media}' alt='${item.name || 'Media'}' class='w-64 h-64 object-cover rounded-lg mb-2' loading="lazy">`;

                videoGrid.innerHTML += `
                    <div class='video-item'>
                        <a href='${item.link || '#'}' target="_blank" rel="noopener">
                            ${mediaElement}
                        </a>
                        <p class='font-semibold text-2xl shine-text'>${item.name || 'Untitled'}</p>
                    </div>
                `;
            });
        }
        
        function showErrorState() {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <div class="text-center">
                    <h1 class="text-3xl font-bold shine-text mb-4">❌ JSON Loading Error</h1>
                    <p class="shine-text mb-4">Could not load data.json</p>
                    <button onclick="location.reload()" class="bg-white text-black px-4 py-2 rounded font-semibold">
                        🔄 Refresh
                    </button>
                </div>
            `;
        }

        // Initialize immediately
        initializePage();

        // Additional initialization attempts
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🔄 DOM loaded, initializing...');
            initializePage();
        });

        window.addEventListener('load', () => {
            console.log('🔄 Window loaded, checking audio...');
            if (!ultraAudio.isPlaying) {
                initializePage();
            }
        });

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
