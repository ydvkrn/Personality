<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM WORLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            background-color: #000;
        }
        .shine-text {
            color: white;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Audio Control Button */
        .audio-control {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .audio-control.paused {
            background: rgba(0, 0, 0, 0.8);
            border-color: #ffffff;
            opacity: 0.6;
        }
        
        /* Clean media styling - no controls */
        .media-element {
            width: 256px;
            height: 256px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        /* Video - completely clean */
        .video-element {
            width: 256px;
            height: 256px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: block;
            outline: none;
            border: none;
        }
        
        /* Hide video controls completely */
        .video-element::-webkit-media-controls {
            display: none !important;
        }
        
        .video-element::-webkit-media-controls-panel {
            display: none !important;
        }
        
        .video-element::-webkit-media-controls-play-button {
            display: none !important;
        }
        
        .video-element::-webkit-media-controls-volume-slider {
            display: none !important;
        }
        
        .video-element::-webkit-media-controls-timeline {
            display: none !important;
        }
        
        .video-element::-webkit-media-controls-current-time-display {
            display: none !important;
        }
        
        .video-element::-webkit-media-controls-time-remaining-display {
            display: none !important;
        }
        
        .video-element::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }
        
        .video-element::-webkit-media-controls-overlay-play-button {
            display: none !important;
        }
        
        /* Hide scrollbar */
        .content-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        html {
            background-color: #000;
        }
        
        /* Loading state */
        .loading {
            color: white;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- Single audio element -->
    <audio id="bg-audio" preload="auto" loop style="display: none;"></audio>
    
    <!-- Audio Control Button -->
    <button id="audio-toggle" class="audio-control paused" title="Play/Pause Audio">
        <i class="fas fa-play" id="audio-icon"></i>
    </button>
    
    <div class="content-container" id="main-container">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // Simple Audio Control
        class SimpleAudioControl {
            constructor() {
                this.audio = document.getElementById('bg-audio');
                this.toggleBtn = document.getElementById('audio-toggle');
                this.icon = document.getElementById('audio-icon');
                this.isPlaying = false;
                this.hasScrollTriggered = false;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.toggleBtn.addEventListener('click', () => {
                    this.toggleAudio();
                });
                
                this.audio.addEventListener('play', () => {
                    this.isPlaying = true;
                    this.updateIcon();
                });
                
                this.audio.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.updateIcon();
                });
            }
            
            setAudioUrl(url) {
                this.audio.src = url;
                this.audio.volume = 0.7;
            }
            
            toggleAudio() {
                if (this.isPlaying) {
                    this.audio.pause();
                } else {
                    this.audio.play().catch(console.log);
                }
            }
            
            // Trigger audio on scroll
            triggerPlay() {
                if (!this.hasScrollTriggered) {
                    this.hasScrollTriggered = true;
                    this.audio.play().catch(console.log);
                }
            }
            
            updateIcon() {
                if (this.isPlaying) {
                    this.icon.className = 'fas fa-pause';
                    this.toggleBtn.classList.remove('paused');
                } else {
                    this.icon.className = 'fas fa-play';
                    this.toggleBtn.classList.add('paused');
                }
            }
        }
        
        // Initialize audio control
        const audioControl = new SimpleAudioControl();
        
        // Scroll trigger system
        let scrollTriggered = false;
        let allVideos = [];
        
        function setupScrollTrigger() {
            document.addEventListener('scroll', () => {
                if (!scrollTriggered) {
                    scrollTriggered = true;
                    console.log('📜 Scroll detected - triggering media');
                    
                    // Trigger audio
                    audioControl.triggerPlay();
                    
                    // Trigger all videos
                    allVideos.forEach(video => {
                        video.play().catch(console.log);
                    });
                }
            }, { passive: true });
            
            // Also trigger on any container scroll
            const container = document.getElementById('main-container');
            if (container) {
                container.addEventListener('scroll', () => {
                    if (!scrollTriggered) {
                        scrollTriggered = true;
                        console.log('📜 Container scroll - triggering media');
                        audioControl.triggerPlay();
                        allVideos.forEach(video => {
                            video.play().catch(console.log);
                        });
                    }
                }, { passive: true });
            }
        }

        // Media detection
        function detectMediaType(url) {
            if (!url) return 'image';
            
            const urlLower = url.toLowerCase();
            const videoExtensions = ['.mp4', '.webm', '.mov', '.avi', '.mkv', '.wmv', '.flv', '.m4v'];
            
            for (const ext of videoExtensions) {
                if (urlLower.includes(ext)) {
                    return 'video';
                }
            }
            
            return 'image';
        }
        
        // Create clean media element
        function createMediaElement(item) {
            const mediaType = detectMediaType(item.media);
            
            if (mediaType === 'video') {
                return `
                    <video 
                        class="video-element" 
                        muted 
                        loop 
                        playsinline 
                        preload="metadata"
                        disablepictureinpicture
                        controlslist="nodownload noplaybackrate"
                        oncontextmenu="return false;"
                        style="pointer-events: auto;">
                        <source src="${item.media}" type="video/mp4">
                    </video>
                `;
            } else {
                return `
                    <img 
                        src="${item.media}" 
                        alt="${item.name || 'Media'}" 
                        class="media-element" 
                        loading="lazy">
                `;
            }
        }

        // Initialize page
        async function initializePage() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Set background
                if (data.content.backgroundImage) {
                    document.body.style.backgroundImage = `url('${data.content.backgroundImage}')`;
                }
                
                // Set audio
                if (data.content.audio) {
                    audioControl.setAudioUrl(data.content.audio);
                }
                
                // Render content
                renderContent(data);
                loadMediaItems(data);
                
                // Setup scroll trigger after content loads
                setTimeout(() => {
                    setupScrollTrigger();
                }, 500);
                
            } catch (error) {
                console.error('❌ JSON loading failed:', error);
                showErrorState();
            }
        }
        
        function renderContent(data) {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <div class='text-center'>
                    <h1 class='text-4xl font-extrabold shine-text'>${data.content.welcomeText || 'Welcome To'}</h1>
                    <h2 class='text-5xl font-extrabold shine-text'>${data.content.mainTitle || 'MSM WORLD!'}</h2>
                    <p class='text-lg italic shine-text'>${data.content.subtitle || 'BAD THOUGHT FOREVER (BTF)'}</p>
                </div>
                <div class='video-grid' id='video-grid'></div>
            `;
        }

        function loadMediaItems(data) {
            const videoGrid = document.getElementById('video-grid');
            
            if (!data.content.mediaItems || data.content.mediaItems.length === 0) {
                videoGrid.innerHTML = '<p class="shine-text col-span-2 text-center">No media items found</p>';
                return;
            }
            
            videoGrid.innerHTML = '';
            allVideos = []; // Reset video array
            
            data.content.mediaItems.forEach((item) => {
                const mediaElement = createMediaElement(item);
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'video-item';
                itemDiv.innerHTML = `
                    <a href='${item.link || '#'}' target="_blank" rel="noopener">
                        ${mediaElement}
                    </a>
                    <p class='font-semibold text-2xl shine-text'>${item.name || 'Untitled'}</p>
                `;
                
                videoGrid.appendChild(itemDiv);
            });
            
            // Collect all video elements
            const videos = document.querySelectorAll('.video-element');
            videos.forEach(video => {
                allVideos.push(video);
                
                // Try immediate autoplay first
                video.play().then(() => {
                    console.log('✅ Video auto-playing');
                }).catch(() => {
                    console.log('⏳ Video waiting for scroll trigger');
                });
                
                // Remove any context menu or controls
                video.addEventListener('contextmenu', e => e.preventDefault());
                video.removeAttribute('controls');
            });
        }
        
        function showErrorState() {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <div class="text-center">
                    <h1 class="text-3xl font-bold shine-text mb-4">❌ Error</h1>
                    <p class="shine-text mb-4">Could not load data.json</p>
                    <button onclick="location.reload()" class="bg-white text-black px-4 py-2 rounded font-semibold">
                        🔄 Refresh
                    </button>
                </div>
            `;
        }

        // Initialize
        initializePage();

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
