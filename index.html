<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM WORLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            background-color: #000;
        }
        .shine-text {
            color: white;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Audio Control Button */
        .audio-control {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .audio-control.muted {
            background: rgba(0, 0, 0, 0.8);
            border-color: #ffffff;
            opacity: 0.6;
        }
        
        /* Hide scrollbar */
        .content-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        html {
            background-color: #000;
        }
        
        /* Loading state */
        .loading {
            color: white;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- Multiple hidden audio elements for force play -->
    <audio id="bg-audio" preload="auto" loop crossorigin="anonymous" style="display: none;"></audio>
    <audio id="backup-audio" preload="auto" loop style="display: none;"></audio>
    
    <!-- Audio Control Button -->
    <button id="audio-toggle" class="audio-control" title="Mute/Unmute Audio">
        <i class="fas fa-volume-up" id="audio-icon"></i>
    </button>
    
    <div class="content-container" id="main-container">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // Aggressive Audio Auto-Play System
        class AggressiveAudioPlayer {
            constructor() {
                this.audio = document.getElementById('bg-audio');
                this.backupAudio = document.getElementById('backup-audio');
                this.toggleBtn = document.getElementById('audio-toggle');
                this.icon = document.getElementById('audio-icon');
                this.audioContext = null;
                this.audioBuffer = null;
                this.source = null;
                this.isMuted = false;
                this.isPlaying = false;
                this.audioUrl = '';
                
                this.setupEventListeners();
                this.initWebAudioAPI();
            }
            
            setupEventListeners() {
                this.toggleBtn.addEventListener('click', () => {
                    this.toggleMute();
                });
                
                this.audio.addEventListener('play', () => {
                    this.isPlaying = true;
                    this.updateIcon();
                });
                
                this.audio.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.updateIcon();
                });
            }
            
            initWebAudioAPI() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    console.log('üéµ Web Audio API initialized');
                } catch (error) {
                    console.log('‚ùå Web Audio API not supported');
                }
            }
            
            async forceAutoPlay(url) {
                this.audioUrl = url;
                console.log('üöÄ Starting aggressive autoplay...');
                
                // Method 1: Direct HTML5 Audio with CORS
                await this.method1_DirectPlay(url);
                
                // Method 2: Web Audio API
                setTimeout(() => this.method2_WebAudio(url), 100);
                
                // Method 3: CORS Proxy
                setTimeout(() => this.method3_CorsProxy(url), 200);
                
                // Method 4: Multiple Audio Elements
                setTimeout(() => this.method4_MultipleElements(url), 300);
                
                // Method 5: Silent Audio First
                setTimeout(() => this.method5_SilentFirst(), 400);
            }
            
            async method1_DirectPlay(url) {
                try {
                    console.log('üéØ Method 1: Direct play with CORS...');
                    
                    this.audio.crossOrigin = 'anonymous';
                    this.audio.src = url;
                    this.audio.volume = 0.7;
                    
                    this.audio.muted = false;
                    await this.audio.play();
                    
                    console.log('‚úÖ Method 1: Success!');
                    this.isPlaying = true;
                    this.updateIcon();
                    return true;
                } catch (error) {
                    console.log('‚ùå Method 1: Failed -', error.message);
                    
                    try {
                        this.audio.muted = true;
                        await this.audio.play();
                        
                        setTimeout(() => {
                            this.audio.muted = false;
                            this.updateIcon();
                        }, 100);
                        
                        console.log('‚úÖ Method 1: Muted success!');
                        return true;
                    } catch (mutedError) {
                        console.log('‚ùå Method 1: Muted also failed');
                        return false;
                    }
                }
            }
            
            async method2_WebAudio(url) {
                if (!this.audioContext) return;
                
                try {
                    console.log('üéØ Method 2: Web Audio API...');
                    
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    const response = await fetch(url, {
                        mode: 'cors',
                        headers: {
                            'Access-Control-Allow-Origin': '*'
                        }
                    });
                    
                    const arrayBuffer = await response.arrayBuffer();
                    this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    
                    this.playWebAudio();
                    console.log('‚úÖ Method 2: Web Audio success!');
                    
                } catch (error) {
                    console.log('‚ùå Method 2: Failed -', error.message);
                }
            }
            
            playWebAudio() {
                if (this.audioBuffer && this.audioContext) {
                    if (this.source) {
                        this.source.stop();
                    }
                    
                    this.source = this.audioContext.createBufferSource();
                    this.source.buffer = this.audioBuffer;
                    this.source.loop = true;
                    this.source.connect(this.audioContext.destination);
                    this.source.start(0);
                    
                    this.isPlaying = true;
                    this.updateIcon();
                }
            }
            
            async method3_CorsProxy(url) {
                try {
                    console.log('üéØ Method 3: CORS Proxy...');
                    
                    const proxyUrls = [
                        `https://cors-anywhere.herokuapp.com/${url}`,
                        `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
                        `https://corsproxy.io/?${encodeURIComponent(url)}`,
                        url
                    ];
                    
                    for (const proxyUrl of proxyUrls) {
                        try {
                            this.backupAudio.src = proxyUrl;
                            this.backupAudio.volume = 0.7;
                            await this.backupAudio.play();
                            
                            console.log('‚úÖ Method 3: CORS proxy success!');
                            this.isPlaying = true;
                            return true;
                        } catch (proxyError) {
                            console.log(`‚ùå Proxy failed: ${proxyUrl}`);
                        }
                    }
                } catch (error) {
                    console.log('‚ùå Method 3: All proxies failed');
                }
            }
            
            method4_MultipleElements(url) {
                try {
                    console.log('üéØ Method 4: Multiple audio elements...');
                    
                    for (let i = 0; i < 3; i++) {
                        const audio = new Audio(url);
                        audio.crossOrigin = 'anonymous';
                        audio.loop = true;
                        audio.volume = 0.7;
                        audio.muted = i > 0;
                        
                        audio.play().then(() => {
                            console.log(`‚úÖ Method 4: Audio ${i} playing`);
                            if (i === 0) {
                                this.isPlaying = true;
                                this.updateIcon();
                            }
                        }).catch(e => {
                            console.log(`‚ùå Audio ${i} failed`);
                        });
                    }
                } catch (error) {
                    console.log('‚ùå Method 4: Failed -', error.message);
                }
            }
            
            method5_SilentFirst() {
                try {
                    console.log('üéØ Method 5: Silent audio first...');
                    
                    const silentAudio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYbPq559NEAxPpuPxtmMcBjiP1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYZBj2Z3/LGcSIGLYPP8NiJOQYZYZA=');
                    silentAudio.loop = false;
                    silentAudio.volume = 0.01;
                    
                    silentAudio.play().then(() => {
                        console.log('üîá Silent audio played, trying real audio...');
                        setTimeout(() => {
                            this.audio.src = this.audioUrl;
                            this.audio.volume = 0.7;
                            this.audio.play().catch(console.log);
                        }, 100);
                    }).catch(console.log);
                    
                } catch (error) {
                    console.log('‚ùå Method 5: Failed -', error.message);
                }
            }
            
            toggleMute() {
                if (this.audio.src) {
                    this.audio.muted = !this.audio.muted;
                    this.isMuted = this.audio.muted;
                }
                
                if (this.source && this.audioContext) {
                    if (this.isMuted) {
                        this.source.disconnect();
                    } else {
                        this.source.connect(this.audioContext.destination);
                    }
                }
                
                this.updateIcon();
                console.log(this.isMuted ? 'üîá Muted' : 'üîä Unmuted');
            }
            
            updateIcon() {
                if (this.isMuted) {
                    this.icon.className = 'fas fa-volume-mute';
                    this.toggleBtn.classList.add('muted');
                    this.toggleBtn.title = 'Unmute Audio';
                } else {
                    this.icon.className = 'fas fa-volume-up';
                    this.toggleBtn.classList.remove('muted');
                    this.toggleBtn.title = 'Mute Audio';
                }
            }
        }
        
        // Initialize aggressive audio player
        const audioPlayer = new AggressiveAudioPlayer();

        // Load JSON data and initialize page
        async function initializePage() {
            try {
                console.log('üìã Loading data from JSON...');
                
                // Fetch JSON data
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ JSON data loaded successfully');
                
                // Set background
                if (data.content.backgroundImage) {
                    document.body.style.backgroundImage = `url('${data.content.backgroundImage}')`;
                }
                
                // Render content
                renderContent(data);
                
                // Load media items
                loadMediaItems(data);
                
                // Start aggressive autoplay
                if (data.content.audio) {
                    console.log('üéµ Starting audio from JSON...');
                    audioPlayer.forceAutoPlay(data.content.audio);
                }
                
            } catch (error) {
                console.error('‚ùå Failed to load JSON:', error);
                showErrorState();
            }
        }
        
        function renderContent(data) {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <div class='text-center'>
                    <h1 class='text-4xl font-extrabold shine-text'>${data.content.welcomeText || 'Welcome To'}</h1>
                    <h2 class='text-5xl font-extrabold shine-text'>${data.content.mainTitle || 'MSM WORLD!'}</h2>
                    <p class='text-lg italic shine-text'>${data.content.subtitle || 'BAD THOUGHT FOREVER (BTF)'}</p>
                </div>
                <div class='video-grid' id='video-grid'></div>
            `;
        }

        function loadMediaItems(data) {
            const videoGrid = document.getElementById('video-grid');
            
            if (!data.content.mediaItems || data.content.mediaItems.length === 0) {
                videoGrid.innerHTML = '<p class="shine-text col-span-2 text-center">No media items found</p>';
                return;
            }
            
            data.content.mediaItems.forEach(item => {
                const isVideo = item.media && (
                    item.media.toLowerCase().endsWith(".mp4") || 
                    item.media.toLowerCase().endsWith(".webm") || 
                    item.media.toLowerCase().endsWith(".mov")
                );

                const mediaElement = isVideo ?
                    `<video class='w-64 h-64 object-cover rounded-lg mb-2' autoplay muted loop playsinline>
                        <source src='${item.media}' type='video/mp4'>
                        <div class="w-64 h-64 bg-gray-800 rounded-lg flex items-center justify-center">
                            <p class="shine-text">Video Error</p>
                        </div>
                    </video>` :
                    `<img src='${item.media}' alt='${item.name || 'Media'}' class='w-64 h-64 object-cover rounded-lg mb-2' loading="lazy" 
                         onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjU2IiBoZWlnaHQ9IjI1NiIgdmlld0JveD0iMCAwIDI1NiAyNTYiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjI1NiIgaGVpZ2h0PSIyNTYiIGZpbGw9IiM0QjU1NjMiLz48dGV4dCB4PSIxMjgiIHk9IjEzNiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iI0Y5RkFGQiIgZm9udC1mYW1pbHk9Im1vbm9zcGFjZSIgZm9udC1zaXplPSIxNCI+SW1hZ2UgRXJyb3I8L3RleHQ+PC9zdmc+';">`;

                videoGrid.innerHTML += `
                    <div class='video-item'>
                        <a href='${item.link || '#'}' target="_blank" rel="noopener">
                            ${mediaElement}
                        </a>
                        <p class='font-semibold text-2xl shine-text'>${item.name || 'Untitled'}</p>
                    </div>
                `;
            });
        }
        
        function showErrorState() {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <div class="text-center">
                    <h1 class="text-3xl font-bold shine-text mb-4">‚ùå Error Loading JSON</h1>
                    <p class="shine-text mb-4">Could not load data.json file</p>
                    <p class="shine-text text-sm mb-4">Make sure data.json exists in the same folder</p>
                    <button onclick="location.reload()" class="bg-white text-black px-4 py-2 rounded font-semibold hover:bg-gray-200">
                        üîÑ Refresh Page
                    </button>
                </div>
            `;
        }

        // Start initialization
        initializePage();

        // Additional triggers
        document.addEventListener('DOMContentLoaded', initializePage);
        window.addEventListener('load', () => {
            // Retry if page didn't load properly
            const container = document.getElementById('main-container');
            if (container.innerHTML.includes('Loading...')) {
                initializePage();
            }
        });

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
