<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM WORLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
        }
        .shine-text {
            color: white;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            padding-top: 50px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Audio Control Button */
        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .audio-control.muted {
            background: rgba(255, 0, 0, 0.7);
            border-color: #ff4444;
        }
    </style>
</head>
<body>
    <!-- Audio Control Button -->
    <button id="audio-toggle" class="audio-control" title="Toggle Audio">
        <i class="fas fa-volume-up" id="audio-icon"></i>
    </button>
    
    <!-- Hidden audio for force play -->
    <audio id="bg-audio" preload="auto" loop style="display: none;"></audio>
    
    <div class="content-container">
        <div class='text-center'>
            <h1 class='text-4xl font-extrabold shine-text'>Welcome To</h1>
            <h2 class='text-5xl font-extrabold shine-text'>MSM WORLD!</h2>
            <p class='text-lg italic shine-text'>BAD THOUGHT FOREVER (BTF)</p>
        </div>
        <div class='video-grid' id='video-grid'></div>
    </div>

    <script>
        // Audio management system
        class AudioController {
            constructor() {
                this.audio = document.getElementById('bg-audio');
                this.toggleBtn = document.getElementById('audio-toggle');
                this.icon = document.getElementById('audio-icon');
                this.isPlaying = false;
                this.isMuted = false;
                this.audioUrl = '';
                this.hasUserInteracted = false;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                // Toggle button click
                this.toggleBtn.addEventListener('click', () => {
                    this.toggleAudio();
                });
                
                // Audio events
                this.audio.addEventListener('play', () => {
                    this.isPlaying = true;
                    this.updateIcon();
                });
                
                this.audio.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.updateIcon();
                });
                
                this.audio.addEventListener('volumechange', () => {
                    this.isMuted = this.audio.muted;
                    this.updateIcon();
                });
            }
            
            async forcePlayAudio(url) {
                this.audioUrl = url;
                this.audio.src = url;
                this.audio.volume = 0.7;
                
                console.log('Attempting to play audio...');
                
                // Method 1: Try direct play
                try {
                    await this.audio.play();
                    console.log('Audio playing directly!');
                    this.isPlaying = true;
                    this.updateIcon();
                    return;
                } catch (error) {
                    console.log('Direct play failed, trying alternative methods...');
                }
                
                // Method 2: Try muted first
                try {
                    this.audio.muted = true;
                    await this.audio.play();
                    console.log('Audio started muted, will unmute soon...');
                    
                    // Gradually unmute
                    setTimeout(() => {
                        this.audio.muted = false;
                        this.isMuted = false;
                        this.updateIcon();
                        console.log('Audio unmuted!');
                    }, 500);
                    
                    this.isPlaying = true;
                    return;
                } catch (error) {
                    console.log('Muted play failed, setting up interaction listeners...');
                }
                
                // Method 3: Wait for user interaction
                this.setupInteractionListeners();
            }
            
            setupInteractionListeners() {
                const events = ['click', 'touchstart', 'touchend', 'keydown', 'scroll', 'mouseover'];
                
                const playOnInteraction = () => {
                    if (!this.hasUserInteracted) {
                        this.hasUserInteracted = true;
                        console.log('User interaction detected, playing audio...');
                        
                        this.audio.muted = false;
                        this.audio.play().then(() => {
                            console.log('Audio playing after user interaction!');
                            this.isPlaying = true;
                            this.updateIcon();
                        }).catch(e => {
                            console.log('Still failed after interaction:', e);
                        });
                        
                        // Remove listeners
                        events.forEach(event => {
                            document.removeEventListener(event, playOnInteraction);
                        });
                    }
                };
                
                events.forEach(event => {
                    document.addEventListener(event, playOnInteraction, { once: true, passive: true });
                });
            }
            
            toggleAudio() {
                if (!this.audio.src) return;
                
                if (this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                } else {
                    this.audio.play().then(() => {
                        this.isPlaying = true;
                        if (this.audio.muted) {
                            this.audio.muted = false;
                            this.isMuted = false;
                        }
                    }).catch(console.log);
                }
                
                this.updateIcon();
            }
            
            updateIcon() {
                // Remove all classes first
                this.icon.className = '';
                this.toggleBtn.classList.remove('muted');
                
                if (!this.isPlaying) {
                    this.icon.className = 'fas fa-play';
                    this.toggleBtn.classList.add('muted');
                } else if (this.isMuted || this.audio.muted) {
                    this.icon.className = 'fas fa-volume-mute';
                    this.toggleBtn.classList.add('muted');
                } else {
                    this.icon.className = 'fas fa-volume-up';
                }
            }
        }
        
        // Initialize audio controller
        const audioController = new AudioController();

        // Main data
        const data = {
            "content": {
                "backgroundImage": "https://i.giphy.com/kAuFwxJ6WLYXy7TRx2.webp",
                "welcomeText": "Welcome To",
                "mainTitle": "MSM WORLD!",
                "subtitle": "BAD THOUGHT FOREVER (BTF)",
                "audio": "https://marya-hosting.pages.dev/btfstorage/file/idmfsapkh0r4bzw0.mp3",
                "mediaItems": [
                    {
                        "name": "RECOMMENDATION",
                        "link": "https://www.netflix.com/in/title/81975483?preventIntent=true&source=35&fromWatch=true",
                        "media": "https://marya-hosting.pages.dev/btfstorage/file/idmfsaz6oxb7qsj2.jpg"
                    },
                    {
                        "name": "INSPIRATION",
                        "media": "https://i.postimg.cc/d1djPfc6/Ranbir-Kapoor-at-IFFI2024-Ranbir-Kapoor-2.jpg",
                        "link": "inspire.html"
                    },
                    {
                        "name": "FAVOURITE",
                        "media": "https://i.postimg.cc/x1r83Fk3/billieeilish-20250319-0002.jpg",
                        "link": "fav.html"
                    },
                    {
                        "name": "LEARN",
                        "link": "life.html",
                        "media": "https://i.postimg.cc/yx6bnK2t/image.jpg"
                    }
                ]
            }
        };

        // Initialize page
        function initializePage() {
            try {
                // Set background
                document.body.style.backgroundImage = `url('${data.content.backgroundImage}')`;
                
                // Load media items
                loadMediaItems();
                
                // Start audio immediately
                if (data.content.audio) {
                    // Small delay to ensure DOM is ready
                    setTimeout(() => {
                        audioController.forcePlayAudio(data.content.audio);
                    }, 100);
                }
                
            } catch (error) {
                console.error("Error initializing page:", error);
            }
        }

        function loadMediaItems() {
            const videoGrid = document.getElementById('video-grid');
            
            data.content.mediaItems.forEach(item => {
                let mediaElement;
                
                // Check if it's a video
                const isVideo = item.media.toLowerCase().endsWith(".mp4") || 
                                item.media.toLowerCase().endsWith(".webm") || 
                                item.media.toLowerCase().endsWith(".mov");

                mediaElement = isVideo ?
                    `<video class='w-64 h-64 object-cover rounded-lg mb-2' autoplay muted loop playsinline>
                        <source src='${item.media}' type='video/mp4'>
                        Your browser does not support the video tag.
                    </video>` :
                    `<img src='${item.media}' alt='${item.name} preview' class='w-64 h-64 object-cover rounded-lg mb-2' loading="lazy">`;

                videoGrid.innerHTML += `
                    <div class='video-item'>
                        <a href='${item.link}' target="_blank" rel="noopener">
                            ${mediaElement}
                        </a>
                        <p class='font-semibold text-2xl shine-text'>${item.name}</p>
                    </div>
                `;
            });
        }

        // Initialize immediately
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
        
        // Additional audio triggers
        window.addEventListener('load', () => {
            if (data.content.audio && !audioController.isPlaying) {
                setTimeout(() => {
                    audioController.forcePlayAudio(data.content.audio);
                }, 200);
            }
        });
        
        // Page visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && audioController.audio.src && !audioController.isPlaying) {
                audioController.audio.play().catch(console.log);
            }
        });
        
        // Try to play on any user activity
        ['mousedown', 'touchstart', 'keydown'].forEach(event => {
            document.addEventListener(event, () => {
                if (audioController.audio.src && audioController.audio.paused) {
                    audioController.audio.play().catch(console.log);
                }
            }, { once: true, passive: true });
        });

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
