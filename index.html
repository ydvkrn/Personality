<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM WORLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            background-color: #000;
        }
        .shine-text {
            color: white;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Audio Control Button */
        .audio-control {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .audio-control.paused {
            background: rgba(0, 0, 0, 0.8);
            border-color: #ffffff;
            opacity: 0.6;
        }
        
        /* Media styling - no background flicker */
        .media-element {
            width: 256px;
            height: 256px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        /* Video - no background, smooth loading */
        .video-element {
            width: 256px;
            height: 256px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: block;
            background: transparent; /* No background flicker */
        }
        
        /* Hide all video controls completely */
        video::-webkit-media-controls {
            display: none !important;
        }
        
        video::-webkit-media-controls-panel {
            display: none !important;
        }
        
        video::-moz-media-controls {
            display: none !important;
        }
        
        /* Hide scrollbar */
        .content-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        html {
            background-color: #000;
        }
        
        .loading {
            color: white;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            padding: 50px;
        }
    </style>
</head>
<body>
    <audio id="bg-audio" preload="auto" loop style="display: none;"></audio>
    
    <button id="audio-toggle" class="audio-control paused" title="Play/Pause Audio">
        <i class="fas fa-play" id="audio-icon"></i>
    </button>
    
    <div class="content-container" id="main-container">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // Audio Control System
        class SimpleAudioControl {
            constructor() {
                this.audio = document.getElementById('bg-audio');
                this.toggleBtn = document.getElementById('audio-toggle');
                this.icon = document.getElementById('audio-icon');
                this.isPlaying = false;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.toggleBtn.addEventListener('click', () => {
                    this.toggleAudio();
                });
                
                this.audio.addEventListener('play', () => {
                    this.isPlaying = true;
                    this.updateIcon();
                    console.log('🎵 Audio playing');
                });
                
                this.audio.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.updateIcon();
                    console.log('⏸️ Audio paused');
                });
            }
            
            setAudioUrl(url) {
                this.audio.src = url;
                this.audio.volume = 0.7;
                console.log('🎵 Audio URL set');
            }
            
            toggleAudio() {
                if (this.isPlaying) {
                    this.audio.pause();
                } else {
                    this.playAudio();
                }
            }
            
            playAudio() {
                this.audio.play().then(() => {
                    console.log('✅ Audio started playing');
                }).catch(error => {
                    console.log('❌ Audio play failed:', error);
                });
            }
            
            updateIcon() {
                if (this.isPlaying) {
                    this.icon.className = 'fas fa-pause';
                    this.toggleBtn.classList.remove('paused');
                } else {
                    this.icon.className = 'fas fa-play';
                    this.toggleBtn.classList.add('paused');
                }
            }
        }
        
        const audioControl = new SimpleAudioControl();
        
        // Video and scroll management
        let allVideos = [];
        let scrollTriggered = false;
        
        // Enhanced scroll trigger system
        function setupScrollTrigger() {
            let scrollTimeout;
            
            // Function to trigger all media
            const triggerAllMedia = () => {
                if (scrollTriggered) return;
                
                scrollTriggered = true;
                console.log('📜 SCROLL TRIGGERED - Playing all media');
                
                // Play audio
                audioControl.playAudio();
                
                // Play all videos
                allVideos.forEach((video, index) => {
                    setTimeout(() => {
                        video.muted = true;
                        video.play().then(() => {
                            console.log(`✅ Video ${index + 1} playing from scroll`);
                        }).catch(error => {
                            console.log(`❌ Video ${index + 1} scroll play failed:`, error);
                        });
                    }, index * 50);
                });
            };
            
            // Multiple scroll event listeners
            const scrollEvents = ['scroll', 'wheel', 'touchmove', 'touchstart'];
            
            scrollEvents.forEach(eventType => {
                // Document scroll
                document.addEventListener(eventType, (e) => {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(triggerAllMedia, 10);
                }, { passive: true });
                
                // Window scroll
                window.addEventListener(eventType, (e) => {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(triggerAllMedia, 10);
                }, { passive: true });
            });
            
            // Container scroll
            const container = document.getElementById('main-container');
            if (container) {
                scrollEvents.forEach(eventType => {
                    container.addEventListener(eventType, (e) => {
                        clearTimeout(scrollTimeout);
                        scrollTimeout = setTimeout(triggerAllMedia, 10);
                    }, { passive: true });
                });
            }
            
            // Additional triggers
            ['click', 'touchend', 'keydown', 'mousemove'].forEach(eventType => {
                document.addEventListener(eventType, triggerAllMedia, { once: true, passive: true });
            });
            
            console.log('📜 Scroll triggers set up - any scroll will play media');
        }
        
        // Media detection
        function detectMediaType(url) {
            if (!url) return 'image';
            
            const urlLower = url.toLowerCase();
            const videoExtensions = ['.mp4', '.webm', '.mov', '.avi', '.mkv', '.wmv', '.flv', '.m4v'];
            
            return videoExtensions.some(ext => urlLower.includes(ext)) ? 'video' : 'image';
        }
        
        // Create media element with instant loading
        function createMediaElement(item) {
            const mediaType = detectMediaType(item.media);
            
            if (mediaType === 'video') {
                // Pre-create video element for instant loading
                return `
                    <video 
                        class="video-element" 
                        muted
                        loop
                        playsinline
                        preload="auto"
                        webkit-playsinline="true"
                        autoplay
                        data-src="${item.media}"
                        style="background: transparent;">
                        <source src="${item.media}" type="video/mp4">
                        <source src="${item.media}" type="video/webm">
                    </video>
                `;
            } else {
                return `
                    <img 
                        src="${item.media}" 
                        alt="${item.name || 'Media'}" 
                        class="media-element" 
                        loading="eager">
                `;
            }
        }
        
        // Force play video with multiple attempts
        function forcePlayVideo(video, index) {
            // Set properties
            video.muted = true;
            video.autoplay = true;
            video.loop = true;
            video.playsInline = true;
            video.controls = false;
            
            // Multiple play attempts
            const attemptPlay = (attempt = 0) => {
                if (attempt >= 5) return;
                
                video.play().then(() => {
                    console.log(`✅ Video ${index + 1} playing (attempt ${attempt + 1})`);
                }).catch(error => {
                    console.log(`❌ Video ${index + 1} attempt ${attempt + 1} failed`);
                    setTimeout(() => attemptPlay(attempt + 1), 100);
                });
            };
            
            // Try immediately
            attemptPlay();
            
            // Also try when video is ready
            if (video.readyState >= 3) {
                attemptPlay();
            } else {
                video.addEventListener('canplay', () => attemptPlay(), { once: true });
                video.addEventListener('loadeddata', () => attemptPlay(), { once: true });
            }
        }

        // Initialize page
        async function initializePage() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.content.backgroundImage) {
                    document.body.style.backgroundImage = `url('${data.content.backgroundImage}')`;
                }
                
                if (data.content.audio) {
                    audioControl.setAudioUrl(data.content.audio);
                }
                
                renderContent(data);
                loadMediaItems(data);
                
                // Setup scroll trigger immediately
                setupScrollTrigger();
                
                // Try immediate play after short delay
                setTimeout(() => {
                    console.log('🎬 Attempting immediate video play...');
                    allVideos.forEach((video, index) => {
                        forcePlayVideo(video, index);
                    });
                }, 100);
                
            } catch (error) {
                console.error('❌ JSON loading failed:', error);
                showErrorState();
            }
        }
        
        function renderContent(data) {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <div class='text-center'>
                    <h1 class='text-4xl font-extrabold shine-text'>${data.content.welcomeText || 'Welcome To'}</h1>
                    <h2 class='text-5xl font-extrabold shine-text'>${data.content.mainTitle || 'MSM WORLD!'}</h2>
                    <p class='text-lg italic shine-text'>${data.content.subtitle || 'BAD THOUGHT FOREVER (BTF)'}</p>
                </div>
                <div class='video-grid' id='video-grid'></div>
            `;
        }

        function loadMediaItems(data) {
            const videoGrid = document.getElementById('video-grid');
            
            if (!data.content.mediaItems || data.content.mediaItems.length === 0) {
                videoGrid.innerHTML = '<p class="shine-text col-span-2 text-center">No media items found</p>';
                return;
            }
            
            videoGrid.innerHTML = '';
            allVideos = [];
            
            data.content.mediaItems.forEach((item, index) => {
                const mediaElement = createMediaElement(item);
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'video-item';
                itemDiv.innerHTML = `
                    <a href='${item.link || '#'}' target="_blank" rel="noopener">
                        ${mediaElement}
                    </a>
                    <p class='font-semibold text-2xl shine-text'>${item.name || 'Untitled'}</p>
                `;
                
                videoGrid.appendChild(itemDiv);
            });
            
            // Collect videos and setup immediate
            setTimeout(() => {
                const videos = document.querySelectorAll('.video-element');
                console.log(`🎬 Found ${videos.length} videos`);
                
                videos.forEach((video, index) => {
                    allVideos.push(video);
                    
                    // Remove any flicker
                    video.style.background = 'transparent';
                    
                    // Force immediate loading
                    video.load();
                    
                    // Setup play when ready
                    video.addEventListener('loadedmetadata', () => {
                        forcePlayVideo(video, index);
                    });
                    
                    // Immediate attempt
                    forcePlayVideo(video, index);
                });
            }, 10);
        }
        
        function showErrorState() {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <div class="text-center">
                    <h1 class="text-3xl font-bold shine-text mb-4">❌ Error</h1>
                    <p class="shine-text mb-4">Could not load data.json</p>
                    <button onclick="location.reload()" class="bg-white text-black px-4 py-2 rounded font-semibold">
                        🔄 Refresh
                    </button>
                </div>
            `;
        }

        // Initialize
        initializePage();

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
