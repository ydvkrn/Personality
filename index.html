<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM WORLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            background-color: #000;
        }
        .shine-text {
            color: white;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Audio Control Button */
        .audio-control {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .audio-control.paused {
            background: rgba(0, 0, 0, 0.8);
            border-color: #ffffff;
            opacity: 0.6;
        }
        
        /* Media styling */
        .media-element {
            width: 256px;
            height: 256px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        /* Video specific - force autoplay */
        .video-element {
            width: 256px;
            height: 256px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: block;
            background: #000;
        }
        
        /* Hide all video controls */
        video::-webkit-media-controls {
            display: none !important;
        }
        
        video::-webkit-media-controls-panel {
            display: none !important;
        }
        
        video::-moz-media-controls {
            display: none !important;
        }
        
        video::--webkit-media-controls-play-button {
            display: none !important;
        }
        
        /* Hide scrollbar */
        .content-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        html {
            background-color: #000;
        }
        
        .loading {
            color: white;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            padding: 50px;
        }
    </style>
</head>
<body>
    <audio id="bg-audio" preload="auto" loop style="display: none;"></audio>
    
    <button id="audio-toggle" class="audio-control paused" title="Play/Pause Audio">
        <i class="fas fa-play" id="audio-icon"></i>
    </button>
    
    <div class="content-container" id="main-container">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // Audio Control System
        class SimpleAudioControl {
            constructor() {
                this.audio = document.getElementById('bg-audio');
                this.toggleBtn = document.getElementById('audio-toggle');
                this.icon = document.getElementById('audio-icon');
                this.isPlaying = false;
                this.hasScrollTriggered = false;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.toggleBtn.addEventListener('click', () => {
                    this.toggleAudio();
                });
                
                this.audio.addEventListener('play', () => {
                    this.isPlaying = true;
                    this.updateIcon();
                });
                
                this.audio.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.updateIcon();
                });
            }
            
            setAudioUrl(url) {
                this.audio.src = url;
                this.audio.volume = 0.7;
            }
            
            toggleAudio() {
                if (this.isPlaying) {
                    this.audio.pause();
                } else {
                    this.audio.play().catch(console.log);
                }
            }
            
            triggerPlay() {
                if (!this.hasScrollTriggered) {
                    this.hasScrollTriggered = true;
                    this.audio.play().catch(console.log);
                }
            }
            
            updateIcon() {
                if (this.isPlaying) {
                    this.icon.className = 'fas fa-pause';
                    this.toggleBtn.classList.remove('paused');
                } else {
                    this.icon.className = 'fas fa-play';
                    this.toggleBtn.classList.add('paused');
                }
            }
        }
        
        const audioControl = new SimpleAudioControl();
        
        // Video management
        let allVideos = [];
        let scrollTriggered = false;
        
        // Enhanced media detection
        function detectMediaType(url) {
            if (!url) return 'image';
            
            const urlLower = url.toLowerCase();
            
            // More comprehensive video detection
            const videoPatterns = [
                '.mp4', '.webm', '.mov', '.avi', '.mkv', '.wmv', '.flv', '.m4v',
                '.ogv', '.3gp', '.mpg', '.mpeg', '.m2v', '.m4p', '.mp2', '.mpe', '.mpv'
            ];
            
            for (const pattern of videoPatterns) {
                if (urlLower.includes(pattern)) {
                    return 'video';
                }
            }
            
            // Check for video hosting services
            if (urlLower.includes('youtube.com') || urlLower.includes('vimeo.com') || 
                urlLower.includes('video') || urlLower.includes('stream')) {
                return 'video';
            }
            
            return 'image';
        }
        
        // Force video play function
        function forcePlayVideo(video, attempts = 0) {
            if (attempts > 10) {
                console.log('‚ùå Video play failed after 10 attempts');
                return;
            }
            
            video.play().then(() => {
                console.log(`‚úÖ Video playing (attempt ${attempts + 1})`);
            }).catch(error => {
                console.log(`‚ùå Video play attempt ${attempts + 1} failed:`, error.message);
                
                // Retry with different settings
                setTimeout(() => {
                    if (attempts === 2) {
                        video.muted = true;
                        video.volume = 0;
                    }
                    if (attempts === 4) {
                        video.load(); // Reload video
                    }
                    forcePlayVideo(video, attempts + 1);
                }, 200);
            });
        }
        
        // Create media element with proper video configuration
        function createMediaElement(item) {
            const mediaType = detectMediaType(item.media);
            console.log(`üì∫ Media type: ${mediaType} for ${item.name}`);
            
            if (mediaType === 'video') {
                // Create video with all necessary attributes for autoplay
                return `
                    <video 
                        class="video-element" 
                        autoplay
                        muted
                        loop
                        playsinline
                        preload="auto"
                        webkit-playsinline="true"
                        x-webkit-airplay="deny"
                        disablepictureinpicture
                        data-video-src="${item.media}"
                        onloadedmetadata="this.play().catch(console.log)"
                        oncanplay="this.play().catch(console.log)"
                        style="background: #000;">
                        <source src="${item.media}" type="video/mp4">
                        <source src="${item.media}" type="video/webm">
                        Your browser does not support video playback.
                    </video>
                `;
            } else {
                return `
                    <img 
                        src="${item.media}" 
                        alt="${item.name || 'Media'}" 
                        class="media-element" 
                        loading="lazy">
                `;
            }
        }
        
        // Setup scroll triggers
        function setupScrollTrigger() {
            const triggerEvents = ['scroll', 'wheel', 'touchmove'];
            
            triggerEvents.forEach(eventType => {
                document.addEventListener(eventType, () => {
                    if (!scrollTriggered) {
                        scrollTriggered = true;
                        console.log('üìú Scroll trigger activated');
                        
                        // Trigger audio
                        audioControl.triggerPlay();
                        
                        // Force play all videos
                        allVideos.forEach((video, index) => {
                            setTimeout(() => {
                                console.log(`üé¨ Force playing video ${index + 1}`);
                                forcePlayVideo(video);
                            }, index * 100);
                        });
                    }
                }, { once: true, passive: true });
            });
            
            // Also try container scroll
            const container = document.getElementById('main-container');
            if (container) {
                container.addEventListener('scroll', () => {
                    if (!scrollTriggered) {
                        scrollTriggered = true;
                        audioControl.triggerPlay();
                        allVideos.forEach(video => forcePlayVideo(video));
                    }
                }, { once: true, passive: true });
            }
        }

        // Initialize page
        async function initializePage() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.content.backgroundImage) {
                    document.body.style.backgroundImage = `url('${data.content.backgroundImage}')`;
                }
                
                if (data.content.audio) {
                    audioControl.setAudioUrl(data.content.audio);
                }
                
                renderContent(data);
                loadMediaItems(data);
                
                // Setup scroll trigger after content loads
                setTimeout(() => {
                    setupScrollTrigger();
                    
                    // Try immediate video play after 1 second
                    setTimeout(() => {
                        console.log('üé¨ Attempting immediate video play...');
                        allVideos.forEach((video, index) => {
                            setTimeout(() => forcePlayVideo(video), index * 200);
                        });
                    }, 1000);
                }, 500);
                
            } catch (error) {
                console.error('‚ùå JSON loading failed:', error);
                showErrorState();
            }
        }
        
        function renderContent(data) {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <div class='text-center'>
                    <h1 class='text-4xl font-extrabold shine-text'>${data.content.welcomeText || 'Welcome To'}</h1>
                    <h2 class='text-5xl font-extrabold shine-text'>${data.content.mainTitle || 'MSM WORLD!'}</h2>
                    <p class='text-lg italic shine-text'>${data.content.subtitle || 'BAD THOUGHT FOREVER (BTF)'}</p>
                </div>
                <div class='video-grid' id='video-grid'></div>
            `;
        }

        function loadMediaItems(data) {
            const videoGrid = document.getElementById('video-grid');
            
            if (!data.content.mediaItems || data.content.mediaItems.length === 0) {
                videoGrid.innerHTML = '<p class="shine-text col-span-2 text-center">No media items found</p>';
                return;
            }
            
            videoGrid.innerHTML = '';
            allVideos = [];
            
            data.content.mediaItems.forEach((item, index) => {
                console.log(`üîÑ Processing item ${index + 1}: ${item.name}`);
                console.log(`üîó Media URL: ${item.media}`);
                
                const mediaElement = createMediaElement(item);
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'video-item';
                itemDiv.innerHTML = `
                    <a href='${item.link || '#'}' target="_blank" rel="noopener">
                        ${mediaElement}
                    </a>
                    <p class='font-semibold text-2xl shine-text'>${item.name || 'Untitled'}</p>
                `;
                
                videoGrid.appendChild(itemDiv);
            });
            
            // Collect and configure all video elements
            setTimeout(() => {
                const videos = document.querySelectorAll('.video-element');
                console.log(`üé¨ Found ${videos.length} video elements`);
                
                videos.forEach((video, index) => {
                    allVideos.push(video);
                    
                    // Remove any controls
                    video.removeAttribute('controls');
                    video.controls = false;
                    
                    // Force properties
                    video.muted = true;
                    video.autoplay = true;
                    video.loop = true;
                    video.playsInline = true;
                    
                    // Event listeners for debugging
                    video.addEventListener('loadstart', () => console.log(`üì• Video ${index + 1} loading...`));
                    video.addEventListener('loadeddata', () => console.log(`üìä Video ${index + 1} data loaded`));
                    video.addEventListener('canplay', () => {
                        console.log(`‚úÖ Video ${index + 1} can play`);
                        forcePlayVideo(video);
                    });
                    video.addEventListener('play', () => console.log(`‚ñ∂Ô∏è Video ${index + 1} started playing`));
                    video.addEventListener('error', (e) => console.log(`‚ùå Video ${index + 1} error:`, e));
                    
                    // Immediate play attempt
                    setTimeout(() => {
                        console.log(`üé¨ Immediate play attempt for video ${index + 1}`);
                        forcePlayVideo(video);
                    }, (index + 1) * 300);
                });
            }, 200);
        }
        
        function showErrorState() {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <div class="text-center">
                    <h1 class="text-3xl font-bold shine-text mb-4">‚ùå Error</h1>
                    <p class="shine-text mb-4">Could not load data.json</p>
                    <button onclick="location.reload()" class="bg-white text-black px-4 py-2 rounded font-semibold">
                        üîÑ Refresh
                    </button>
                </div>
            `;
        }

        // Initialize
        initializePage();

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
