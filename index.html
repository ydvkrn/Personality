<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM WORLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            background-color: #000; /* Default black background */
        }
        .shine-text {
            color: white;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            padding-top: 50px;
            padding-bottom: 50px; /* Bottom padding to prevent white space */
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Audio Control Button - Smaller size */
        .audio-control {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 40px; /* Reduced from 50px */
            height: 40px; /* Reduced from 50px */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px; /* Reduced from 18px */
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .audio-control.muted {
            background: rgba(255, 0, 0, 0.8);
            border-color: #ff4444;
        }
        
        /* Hide scrollbar but keep functionality */
        .content-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        /* Ensure no white background appears */
        html {
            background-color: #000;
        }
    </style>
</head>
<body>
    <!-- Audio Control Button - Only for Mute/Unmute -->
    <button id="audio-toggle" class="audio-control" title="Mute/Unmute Audio">
        <i class="fas fa-volume-up" id="audio-icon"></i>
    </button>
    
    <!-- Hidden audio for force play -->
    <audio id="bg-audio" preload="auto" loop style="display: none;"></audio>
    
    <div class="content-container">
        <div class='text-center'>
            <h1 class='text-4xl font-extrabold shine-text'>Welcome To</h1>
            <h2 class='text-5xl font-extrabold shine-text'>MSM WORLD!</h2>
            <p class='text-lg italic shine-text'>BAD THOUGHT FOREVER (BTF)</p>
        </div>
        <div class='video-grid' id='video-grid'></div>
    </div>

    <script>
        // Audio management system - Auto-play focused
        class AudioController {
            constructor() {
                this.audio = document.getElementById('bg-audio');
                this.toggleBtn = document.getElementById('audio-toggle');
                this.icon = document.getElementById('audio-icon');
                this.isMuted = false;
                this.audioUrl = '';
                this.autoPlayAttempted = false;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                // Toggle button only for mute/unmute
                this.toggleBtn.addEventListener('click', () => {
                    this.toggleMute();
                });
                
                // Audio events
                this.audio.addEventListener('play', () => {
                    console.log('Audio started playing');
                    this.updateIcon();
                });
                
                this.audio.addEventListener('pause', () => {
                    console.log('Audio paused');
                });
                
                this.audio.addEventListener('volumechange', () => {
                    this.isMuted = this.audio.muted;
                    this.updateIcon();
                });
                
                this.audio.addEventListener('error', (e) => {
                    console.log('Audio error:', e);
                });
            }
            
            async startAutoPlay(url) {
                this.audioUrl = url;
                this.audio.src = url;
                this.audio.volume = 0.7;
                
                if (this.autoPlayAttempted) return;
                this.autoPlayAttempted = true;
                
                console.log('Starting automatic audio playback...');
                
                // Method 1: Try direct play
                try {
                    await this.audio.play();
                    console.log('✅ Audio auto-playing successfully!');
                    this.updateIcon();
                    return;
                } catch (error) {
                    console.log('❌ Direct autoplay blocked, trying muted approach...');
                }
                
                // Method 2: Start muted, then unmute quickly
                try {
                    this.audio.muted = true;
                    await this.audio.play();
                    console.log('🔇 Audio started muted, unmuting...');
                    
                    // Unmute after short delay
                    setTimeout(() => {
                        this.audio.muted = false;
                        this.isMuted = false;
                        this.updateIcon();
                        console.log('🔊 Audio unmuted successfully!');
                    }, 300);
                    
                    return;
                } catch (error) {
                    console.log('❌ Muted autoplay also failed, waiting for user interaction...');
                }
                
                // Method 3: Wait for any user interaction
                this.setupInteractionPlay();
            }
            
            setupInteractionPlay() {
                const events = ['click', 'touchstart', 'touchend', 'keydown', 'scroll', 'mousemove'];
                let played = false;
                
                const playOnInteraction = () => {
                    if (!played) {
                        played = true;
                        console.log('👆 User interacted, starting audio...');
                        
                        this.audio.muted = false;
                        this.audio.play().then(() => {
                            console.log('🎵 Audio playing after user interaction!');
                            this.updateIcon();
                        }).catch(e => {
                            console.log('Still failed:', e);
                        });
                        
                        // Remove all listeners
                        events.forEach(event => {
                            document.removeEventListener(event, playOnInteraction);
                        });
                    }
                };
                
                events.forEach(event => {
                    document.addEventListener(event, playOnInteraction, { once: true, passive: true });
                });
                
                console.log('⏳ Waiting for user interaction to start audio...');
            }
            
            toggleMute() {
                if (!this.audio.src) {
                    console.log('No audio source available');
                    return;
                }
                
                // If audio is not playing, start it first
                if (this.audio.paused) {
                    this.audio.play().then(() => {
                        console.log('Audio started from mute toggle');
                    }).catch(console.log);
                }
                
                // Toggle mute state
                this.audio.muted = !this.audio.muted;
                this.isMuted = this.audio.muted;
                
                console.log(this.isMuted ? '🔇 Audio muted' : '🔊 Audio unmuted');
                this.updateIcon();
            }
            
            updateIcon() {
                // Only show mute/unmute icons
                if (this.isMuted || this.audio.muted) {
                    this.icon.className = 'fas fa-volume-mute';
                    this.toggleBtn.classList.add('muted');
                    this.toggleBtn.title = 'Unmute Audio';
                } else {
                    this.icon.className = 'fas fa-volume-up';
                    this.toggleBtn.classList.remove('muted');
                    this.toggleBtn.title = 'Mute Audio';
                }
            }
        }
        
        // Initialize audio controller
        const audioController = new AudioController();

        // Main data
        const data = {
            "content": {
                "backgroundImage": "https://i.giphy.com/kAuFwxJ6WLYXy7TRx2.webp",
                "welcomeText": "Welcome To",
                "mainTitle": "MSM WORLD!",
                "subtitle": "BAD THOUGHT FOREVER (BTF)",
                "audio": "https://marya-hosting.pages.dev/btfstorage/file/idmfsapkh0r4bzw0.mp3",
                "mediaItems": [
                    {
                        "name": "RECOMMENDATION",
                        "link": "https://www.netflix.com/in/title/81975483?preventIntent=true&source=35&fromWatch=true",
                        "media": "https://marya-hosting.pages.dev/btfstorage/file/idmfsaz6oxb7qsj2.jpg"
                    },
                    {
                        "name": "INSPIRATION",
                        "media": "https://i.postimg.cc/d1djPfc6/Ranbir-Kapoor-at-IFFI2024-Ranbir-Kapoor-2.jpg",
                        "link": "inspire.html"
                    },
                    {
                        "name": "FAVOURITE",
                        "media": "https://i.postimg.cc/x1r83Fk3/billieeilish-20250319-0002.jpg",
                        "link": "fav.html"
                    },
                    {
                        "name": "LEARN",
                        "link": "life.html",
                        "media": "https://i.postimg.cc/yx6bnK2t/image.jpg"
                    }
                ]
            }
        };

        // Initialize page
        function initializePage() {
            try {
                // Set background
                document.body.style.backgroundImage = `url('${data.content.backgroundImage}')`;
                
                // Load media items
                loadMediaItems();
                
                // Start audio automatically - multiple attempts
                if (data.content.audio) {
                    // Immediate attempt
                    audioController.startAutoPlay(data.content.audio);
                    
                    // Retry after DOM is fully ready
                    setTimeout(() => {
                        if (audioController.audio.paused) {
                            audioController.startAutoPlay(data.content.audio);
                        }
                    }, 500);
                    
                    // Another retry after page load
                    setTimeout(() => {
                        if (audioController.audio.paused) {
                            audioController.startAutoPlay(data.content.audio);
                        }
                    }, 1000);
                }
                
            } catch (error) {
                console.error("Error initializing page:", error);
            }
        }

        function loadMediaItems() {
            const videoGrid = document.getElementById('video-grid');
            
            data.content.mediaItems.forEach(item => {
                let mediaElement;
                
                // Check if it's a video
                const isVideo = item.media.toLowerCase().endsWith(".mp4") || 
                                item.media.toLowerCase().endsWith(".webm") || 
                                item.media.toLowerCase().endsWith(".mov");

                mediaElement = isVideo ?
                    `<video class='w-64 h-64 object-cover rounded-lg mb-2' autoplay muted loop playsinline>
                        <source src='${item.media}' type='video/mp4'>
                        Your browser does not support the video tag.
                    </video>` :
                    `<img src='${item.media}' alt='${item.name} preview' class='w-64 h-64 object-cover rounded-lg mb-2' loading="lazy">`;

                videoGrid.innerHTML += `
                    <div class='video-item'>
                        <a href='${item.link}' target="_blank" rel="noopener">
                            ${mediaElement}
                        </a>
                        <p class='font-semibold text-2xl shine-text'>${item.name}</p>
                    </div>
                `;
            });
        }

        // Initialize when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
        
        // Additional autoplay attempts on window load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (data.content.audio && audioController.audio.paused) {
                    console.log('🔄 Retrying audio autoplay after window load...');
                    audioController.startAutoPlay(data.content.audio);
                }
            }, 300);
        });
        
        // Try to resume audio when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && audioController.audio.src && audioController.audio.paused) {
                console.log('👁️ Page visible, trying to resume audio...');
                audioController.audio.play().catch(console.log);
            }
        });

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
