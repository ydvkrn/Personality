<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM WORLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        
        /* Simple Welcome Page */
        .welcome-page {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.8s ease;
        }
        
        .welcome-page.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        
        .welcome-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 300;
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .enter-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 400;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .enter-button:hover {
            background-color: white;
            color: black;
        }
        
        /* Main Content Page */
        .main-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            opacity: 0;
            transform: scale(1.1);
            transition: all 0.8s ease;
            pointer-events: none;
        }
        
        .main-page.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }
        
        .shine-text {
            color: white;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }
        
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .media-element {
            width: 256px;
            height: 256px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .video-element {
            width: 256px;
            height: 256px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: block;
            background: transparent;
        }
        
        /* Hide video controls */
        video::-webkit-media-controls {
            display: none !important;
        }
        
        video::-webkit-media-controls-panel {
            display: none !important;
        }
        
        /* Hide scrollbar */
        .content-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        html {
            background-color: #000;
        }
    </style>
</head>
<body>
    <!-- Simple Welcome Page -->
    <div class="welcome-page" id="welcome-page">
        <h1 class="welcome-title">
            I'm Ready To Explore<br>
            MSM WORLD
        </h1>
        <button class="enter-button" id="enter-btn">
            ENTER
        </button>
    </div>

    <!-- Main Content Page -->
    <div class="main-page" id="main-page">
        <!-- Hidden audio element -->
        <audio id="bg-audio" preload="auto" loop style="display: none;"></audio>
        
        <div class="content-container" id="main-container">
            <div style="color: white; text-align: center; padding: 50px;">Loading content...</div>
        </div>
    </div>

    <script>
        // Global variables
        let jsonData = null;
        let allVideos = [];
        let audio = null;
        
        // Audio management
        function initializeAudio() {
            audio = document.getElementById('bg-audio');
            
            if (jsonData && jsonData.content.audio) {
                audio.src = jsonData.content.audio;
                audio.volume = 0.7;
                
                // Play audio immediately after user interaction (Enter button)
                audio.play().then(() => {
                    console.log('🎵 Audio playing successfully');
                }).catch(error => {
                    console.log('❌ Audio play failed:', error);
                });
            }
        }
        
        // Video management
        function playAllVideos() {
            allVideos.forEach((video, index) => {
                video.muted = true;
                video.autoplay = true;
                video.loop = true;
                video.playsInline = true;
                
                video.play().then(() => {
                    console.log(`✅ Video ${index + 1} playing`);
                }).catch(error => {
                    console.log(`❌ Video ${index + 1} failed:`, error);
                });
            });
        }
        
        // Media detection
        function detectMediaType(url) {
            if (!url) return 'image';
            const urlLower = url.toLowerCase();
            const videoExtensions = ['.mp4', '.webm', '.mov', '.avi', '.mkv', '.wmv', '.flv', '.m4v'];
            return videoExtensions.some(ext => urlLower.includes(ext)) ? 'video' : 'image';
        }
        
        // Create media elements
        function createMediaElement(item) {
            const mediaType = detectMediaType(item.media);
            
            if (mediaType === 'video') {
                return `
                    <video 
                        class="video-element" 
                        muted
                        loop
                        playsinline
                        preload="auto">
                        <source src="${item.media}" type="video/mp4">
                        <source src="${item.media}" type="video/webm">
                    </video>
                `;
            } else {
                return `
                    <img 
                        src="${item.media}" 
                        alt="${item.name || 'Media'}" 
                        class="media-element" 
                        loading="eager">
                `;
            }
        }
        
        // Load and render main content
        function loadMainContent() {
            const container = document.getElementById('main-container');
            
            // Set background
            if (jsonData.content.backgroundImage) {
                document.getElementById('main-page').style.backgroundImage = `url('${jsonData.content.backgroundImage}')`;
            }
            
            // Render content
            container.innerHTML = `
                <div class='text-center'>
                    <h1 class='text-4xl font-extrabold shine-text'>${jsonData.content.welcomeText || 'Welcome To'}</h1>
                    <h2 class='text-5xl font-extrabold shine-text'>${jsonData.content.mainTitle || 'MSM WORLD!'}</h2>
                    <p class='text-lg italic shine-text'>${jsonData.content.subtitle || 'BAD THOUGHT FOREVER (BTF)'}</p>
                </div>
                <div class='video-grid' id='video-grid'></div>
            `;
            
            // Load media items
            const videoGrid = document.getElementById('video-grid');
            
            if (jsonData.content.mediaItems && jsonData.content.mediaItems.length > 0) {
                videoGrid.innerHTML = '';
                allVideos = [];
                
                jsonData.content.mediaItems.forEach((item) => {
                    const mediaElement = createMediaElement(item);
                    
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'video-item';
                    itemDiv.innerHTML = `
                        <a href='${item.link || '#'}' target="_blank" rel="noopener">
                            ${mediaElement}
                        </a>
                        <p class='font-semibold text-2xl shine-text'>${item.name || 'Untitled'}</p>
                    `;
                    
                    videoGrid.appendChild(itemDiv);
                });
                
                // Collect all videos and prepare them
                setTimeout(() => {
                    const videos = document.querySelectorAll('.video-element');
                    videos.forEach(video => {
                        allVideos.push(video);
                        video.load(); // Preload video
                    });
                    
                    // Start playing videos after a short delay
                    setTimeout(() => {
                        playAllVideos();
                    }, 300);
                    
                }, 100);
            }
        }
        
        // Page transition function
        function showMainPage() {
            const welcomePage = document.getElementById('welcome-page');
            const mainPage = document.getElementById('main-page');
            
            console.log('🚀 Transitioning to main page...');
            
            // Hide welcome page
            welcomePage.classList.add('hidden');
            
            // Show main page after short delay
            setTimeout(() => {
                mainPage.classList.add('active');
                document.body.style.overflow = 'auto';
                
                // Initialize audio and videos
                initializeAudio();
                loadMainContent();
                
            }, 400);
        }
        
        // Load JSON data
        async function loadJsonData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                jsonData = await response.json();
                console.log('✅ JSON data loaded successfully');
                
            } catch (error) {
                console.error('❌ JSON loading failed:', error);
                jsonData = {
                    content: {
                        welcomeText: "Welcome To",
                        mainTitle: "MSM WORLD!",
                        subtitle: "BAD THOUGHT FOREVER (BTF)",
                        mediaItems: []
                    }
                };
            }
        }
        
        // Initialize everything
        async function initialize() {
            // Load JSON data first
            await loadJsonData();
            
            // Setup enter button
            const enterBtn = document.getElementById('enter-btn');
            enterBtn.addEventListener('click', () => {
                showMainPage();
            });
            
            // Also allow Enter key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !document.getElementById('main-page').classList.contains('active')) {
                    showMainPage();
                }
            });
            
            console.log('🎮 Welcome page ready - Click ENTER to explore!');
        }
        
        // Start initialization
        initialize();
        
        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
