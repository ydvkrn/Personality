name: Update JSON Files Every Minute

on:
  schedule:
    - cron: '* * * * *'  # ⏳ हर मिनट अपडेट होगा
  workflow_dispatch:  # मैन्युअली रन करने का ऑप्शन

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios fs

      - name: Run update script
        run: node update-json.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reels.json profiles.json
          git diff --cached --quiet || (git commit -m "Auto-update JSON files" && git push)
