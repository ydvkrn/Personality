<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://i.giphy.com/l2QE5bDTfjOKHmme4.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
            margin: 0;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .shine-text {
            color: white;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
        }
        .timer {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.7);
            margin-top: 20px;
        }
        .continue-btn {
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            font-size: 1.25rem;
            font-family: sans-serif;
            cursor: pointer;
            border: 3px solid white;
            border-radius: 10px;
            margin-top: 30px;
            display: none;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .continue-btn:hover {
            background-color: white;
            color: black;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns strict */
            gap: 20px;
            max-width: 800px; /* Control width */
            margin: 0 auto; /* Center the grid */
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="center-container" id="start-screen">
        <img src="https://i.postimg.cc/Njbkc17s/Zqz-Bsh5-Le-NNTxw-WY-newsletter-risk1-gif-498-310.gif" alt="Warning animation" class="rounded-lg shadow-lg">
        <div id="timer" class="timer">3</div>
        <button id="continue-btn" class="continue-btn">Enter</button>
    </div>

    <div id="main-content" class="hidden center-container"></div>

    <script>
        let countdown = 3;
        const timerElement = document.getElementById("timer");
        const continueBtn = document.getElementById("continue-btn");
        const startScreen = document.getElementById("start-screen");
        const mainContent = document.getElementById("main-content");

        const timerInterval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timerInterval);
                timerElement.style.display = "none";
                continueBtn.style.display = "block";
            }
        }, 1000);

        continueBtn.addEventListener("click", () => {
            startScreen.style.display = "none";
            mainContent.classList.remove("hidden");

            // Fetch data from GitHub JSON
            fetch('data.json')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    // Populate main content with dynamic data
                    mainContent.innerHTML = `
                        <div class='text-center mb-6'>
                            <h1 class='text-4xl font-extrabold shine-text'>WELCOME TO</h1>
                            <h2 class='text-5xl font-extrabold shine-text'>MSM WORLD!</h2>
                            <p class='text-lg italic shine-text'>Bad Thought Forever</p>
                        </div>
                        <div class='video-grid' id='video-grid'></div>
                    `;

                    const videoGrid = document.getElementById('video-grid');
                    data.videos.forEach(video => {
                        const isVideo = video.media.toLowerCase().endsWith(".mp4") || 
                                       video.media.toLowerCase().endsWith(".webm") || 
                                       video.media.toLowerCase().endsWith(".mov");
                        const mediaElement = isVideo ?
                            `<video class='w-64 h-64 object-cover rounded-lg mb-2' autoplay muted loop>
                                <source src='${video.media}' type='video/mp4'>
                                Your browser does not support the video tag.
                            </video>` :
                            `<img src='${video.media}' alt='${video.name} preview' class='w-64 h-64 object-cover rounded-lg mb-2'>`;

                        videoGrid.innerHTML += `
                            <div class='video-item'>
                                <a href='${video.link}'>
                                    ${mediaElement}
                                </a>
                                <p class='font-semibold text-2xl shine-text'>${video.name}</p>
                            </div>
                        `;
                    });

                    // Play audio from JSON
                    const audio = new Audio(data.audio);
                    audio.loop = true;
                    audio.play().catch(err => console.log("Audio failed to play:", err));
                })
                .catch(err => {
                    console.error("Failed to load JSON:", err);
                    mainContent.innerHTML = `<p class='shine-text'>Error loading content. Check console.</p>`;
                });
        });
    </script>
</body>
</html>
